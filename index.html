<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Eftal & M. Fatih Davetiye</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: linear-gradient(45deg, #b8962e, #f6e27f, #d4af37, #f6e27f, #b8962e);
            --env-color: #cfc6e8;
            --env-dark: #b7aed9;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            min-height: 100vh; 
            background: radial-gradient(circle at center, #2e1a47 0%, #0a0a0a 100%); 
            overflow: hidden; font-family: 'Montserrat', sans-serif;
        }

        /* Arka Plan Yıldızları */
        #starCanvas { position: fixed; inset: 0; z-index: 1; pointer-events: none; }

        .scene { 
            position: relative; width: 100vw; height: 100vh; 
            display: flex; justify-content: center; align-items: center; 
            z-index: 10; perspective: 2000px; 
        }

        /* 3D Zarf Yapısı */
        .envelope { 
            width: 340px; height: 230px; position: relative; 
            transform-style: preserve-3d; transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: grab;
        }

        .env-face { 
            position: absolute; inset: 0; backface-visibility: hidden; 
            border-radius: 10px; border: 2px solid #b8962e;
        }

        /* Ön Yüz - Altın Detaylı */
        .env-front { 
            background: var(--env-color); z-index: 2; transform: rotateY(0deg); 
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            box-shadow: inset 0 0 40px rgba(0,0,0,0.1), 0 20px 50px rgba(0,0,0,0.5);
        }
        .env-front::before {
            content: ""; position: absolute; inset: 10px; border: 1px solid rgba(184, 150, 46, 0.5); border-radius: 5px;
        }
        .env-front span { color: #fff; letter-spacing: 5px; font-size: 10px; font-weight: 600; opacity: 0.8; z-index: 3; }

        /* Arka Yüz - Kapak ve Mühür Burada */
        .env-back { background: var(--env-color); transform: rotateY(180deg); z-index: 1; }

        /* Altın Şeritli Kapak (Flap) */
        .flap { 
            position: absolute; inset: 0; background: var(--env-dark); 
            clip-path: polygon(0 0, 50% 58%, 100% 0); 
            transform-origin: top; z-index: 6; 
            transition: transform 0.8s ease;
            border-top: 4px solid #f6e27f;
        }

        /* Zarfın İç Yan Kanatları */
        .side-l { position: absolute; inset: 0; background: #e3ddf2; clip-path: polygon(0 0, 0 100%, 50% 50%); z-index: 3; }
        .side-r { position: absolute; inset: 0; background: #e3ddf2; clip-path: polygon(100% 0, 50% 50%, 100% 100%); z-index: 3; }
        .bottom { position: absolute; bottom: 0; width: 100%; height: 55%; background: var(--env-color); z-index: 4; border-radius: 0 0 10px 10px; border-top: 1px solid rgba(0,0,0,0.05); }

        /* Altın Mühür E&F */
        .seal { 
            position: absolute; top: 52%; left: 50%; width: 70px; height: 70px; 
            transform: translate(-50%, -50%); 
            background: var(--gold); border-radius: 50%; z-index: 7; 
            display: flex; justify-content: center; align-items: center; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.4), inset 0 0 10px rgba(0,0,0,0.2); 
            cursor: pointer; transition: 0.4s;
        }
        .seal span { font-family: 'Great Vibes', cursive; color: #4b3a0a; font-size: 24px; font-weight: bold; }

        /* Davetiye Kartı */
        .card {
            position: fixed; top: 120%; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 400px; height: 85vh;
            background: #fff; border-radius: 20px 20px 0 0;
            z-index: 100; overflow-y: auto; 
            transition: top 1.5s cubic-bezier(0.19, 1, 0.22, 1), opacity 0.8s;
            opacity: 0; box-shadow: 0 -20px 60px rgba(0,0,0,0.7);
        }

        .envelope.open .flap { transform: rotateX(180deg); z-index: 1; }
        .envelope.open .seal { opacity: 0; transform: translate(-50%, -50%) scale(0); }
        .envelope.open + .card { opacity: 1; top: 10vh; }

        /* Kart İçeriği */
        .content { padding: 40px 20px; text-align: center; }
        .content h1 { font-family: 'Great Vibes', cursive; font-size: 40px; color: #b8962e; margin-bottom: 20px; }
        .close-btn { position: sticky; top: 15px; left: 85%; width: 35px; height: 35px; background: #eee; border-radius: 50%; display: flex; justify-content: center; align-items: center; cursor: pointer; }
    </style>
</head>
<body>

    <canvas id="starCanvas"></canvas>

    <div class="scene">
        <div class="envelope" id="envelope">
            <div class="env-face env-front">
                <span>EFTAL & M. FATİH</span>
                <p style="color: #fff; font-size: 8px; margin-top: 10px; opacity: 0.5;">LÜTFEN ÇEVİRİNİZ</p>
            </div>
            
            <div class="env-face env-back">
                <div class="flap"></div>
                <div class="side-l"></div>
                <div class="side-r"></div>
                <div class="bottom"></div>
                <div class="seal" id="seal"><span>E&F</span></div>
            </div>
        </div>

        <div class="card" id="card">
            <div class="close-btn" onclick="closeEnv()">×</div>
            <div class="content">
                <img src="1000023273.jpg" style="width: 100px; height: 100px; border-radius: 50%; border: 2px solid #b8962e; padding: 5px; margin-bottom: 15px;">
                <h1>Eftal & M. Fatih</h1>
                <p style="font-style: italic; color: #666; margin-bottom: 20px;">Mutluluğumuza ortak olmanız dileğiyle...</p>
                <div style="border-top: 1px solid #eee; border-bottom: 1px solid #eee; padding: 15px 0; margin: 20px 0; display: flex; justify-content: space-around;">
                    <div><span id="d" style="font-size: 24px; color: #b8962e;">00</span><br><small>GÜN</small></div>
                    <div><span id="h" style="font-size: 24px; color: #b8962e;">00</span><br><small>SAAT</small></div>
                    <div><span id="m" style="font-size: 24px; color: #b8962e;">00</span><br><small>DAK.</small></div>
                </div>
                <p style="font-weight: 600; letter-spacing: 2px;">11 OCAK 2026</p>
                <p style="font-size: 13px; margin: 20px 0;">Şanlıurfa Düğün Salonu</p>
                <a href="#" style="text-decoration: none; color: #b8962e; border: 1px solid #b8962e; padding: 10px 20px; border-radius: 20px; font-size: 12px;">KONUMU GÖR</a>
            </div>
        </div>
    </div>

    <audio id="music" loop><source src="stay.mp3" type="audio/mpeg"></audio>

    <script>
        // Yıldızlar
        const c = document.getElementById('starCanvas');
        const ctx = c.getContext('2d');
        let dots = [];
        function res() { c.width = window.innerWidth; c.height = window.innerHeight; }
        window.onresize = res; res();
        for(let i=0; i<70; i++) dots.push({x:Math.random()*c.width, y:Math.random()*c.height, r:Math.random()*1.5, s:Math.random()*0.4+0.1});
        function draw() {
            ctx.clearRect(0,0,c.width,c.height); ctx.fillStyle="#fff";
            dots.forEach(d => { ctx.beginPath(); ctx.arc(d.x, d.y, d.r, 0, Math.PI*2); ctx.fill(); d.y-=d.s; if(d.y<0) d.y=c.height; });
            requestAnimationFrame(draw);
        }
        draw();

        // 3D Kontrol
        const env = document.getElementById('envelope');
        const seal = document.getElementById('seal');
        const music = document.getElementById('music');
        let ry = 0, sx = 0, isD = false, isOpen = false;

        const ts = (e) => { if(isOpen) return; isD = true; sx = (e.pageX || e.touches[0].pageX); env.style.transition = 'none'; };
        const tm = (e) => { if(!isD) return; let x = (e.pageX || e.touches[0].pageX); ry += (x - sx) * 0.8; env.style.transform = `rotateY(${ry}deg)`; sx = x; };
        const te = () => { isD = false; env.style.transition = '0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275)'; ry = Math.round(ry/180)*180; env.style.transform = `rotateY(${ry}deg)`; };

        window.addEventListener('mousedown', ts); window.addEventListener('mousemove', tm); window.addEventListener('mouseup', te);
        window.addEventListener('touchstart', ts); window.addEventListener('touchmove', tm); window.addEventListener('touchend', te);

        seal.addEventListener('click', () => {
            if(Math.abs(ry % 360) === 180) {
                isOpen = true; env.classList.add('open'); music.play();
            }
        });

        function closeEnv() { env.classList.remove('open'); isOpen = false; music.pause(); }

        // Sayaç
        const t = new Date("Jan 11, 2026 19:00:00").getTime();
        setInterval(() => {
            const n = Date.now(); const d = t - n;
            document.getElementById("d").innerText = Math.floor(d/86400000);
            document.getElementById("h").innerText = Math.floor((d%86400000)/3600000);
            document.getElementById("m").innerText = Math.floor((d%3600000)/60000);
        }, 1000);
    </script>
</body>
</html>
