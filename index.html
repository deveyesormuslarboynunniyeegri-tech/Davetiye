<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eftal & M. Fatih Davetiye</title>
    <style>
        :root {
            --vintage-cream: #f4ece2;
            --soft-gold: #c5a37d;
            --text-brown: #5d4037;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Arkaplanı videodaki gibi yumuşak bir doku yaptık */
            background: radial-gradient(circle, #ffffff 0%, #f3efea 100%);
            font-family: 'Georgia', serif;
            overflow: hidden;
        }

        /* Arkaplandaki büyük çiçek dekorları */
        body::before, body::after {
            content: "";
            position: absolute;
            width: 300px;
            height: 300px;
            background-image: url('https://www.transparenttextures.com/patterns/gray-floral.png'); /* Çiçek dokusu */
            opacity: 0.1;
            z-index: -1;
        }
        body::before { top: -50px; left: -50px; }
        body::after { bottom: -50px; right: -50px; }

        .envelope-wrapper {
            position: relative;
            width: 320px;
            height: 220px;
            cursor: pointer;
            perspective: 1000px;
        }

        /* Zarfın ana gövdesi - Videodaki kağıt dokusu eklendi */
        .envelope {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #fdf5e6 url('https://www.transparenttextures.com/patterns/paper-fibers.png');
            border-radius: 2px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            z-index: 2;
        }

        /* Zarfın içindeki o meşhur çiçekli astar */
        .envelope::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://img.freepik.com/free-vector/elegant-watercolor-floral-background_23-2148768011.jpg');
            background-size: cover;
            opacity: 0.2;
            z-index: 1;
        }

        .flap {
            position: absolute;
            top: 0;
            width: 0; height: 0;
            border-left: 160px solid transparent;
            border-right: 160px solid transparent;
            border-top: 120px solid #e6dec9;
            transform-origin: top;
            transition: transform 0.7s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 4;
            filter: drop-shadow(0 5px 5px rgba(0,0,0,0.05));
        }

        /* Kartın tasarımı - Videodaki Gelin-Damat Çizimi ile */
        .card {
            position: absolute;
            bottom: 5px;
            left: 10px;
            width: 300px;
            height: 200px;
            background: #fff;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            transition: transform 0.9s ease-in-out;
            z-index: 1;
            border: 1px solid #f0e6cc;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card img {
            width: 140px; /* Videodaki gelin damat çizimi */
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .card h2 {
            font-family: 'Brush Script MT', cursive;
            font-size: 26px;
            color: var(--soft-gold);
            margin: 5px 0;
        }

        /* Geri Sayım Kutucukları */
        .timer {
            display: flex;
            gap: 15px;
            margin-top: 15px;
            border-top: 1px solid #f9f4eb;
            padding-top: 10px;
        }

        .timer-item span {
            display: block;
            font-size: 18px;
            font-weight: bold;
            color: var(--soft-gold);
        }

        .timer-item {
            font-size: 10px;
            color: #999;
            text-transform: uppercase;
        }

        /* Animasyon Etkisi */
        .envelope-wrapper.open .flap {
            transform: rotateX(180deg);
            z-index: 0;
        }

        .envelope-wrapper.open .card {
            transform: translateY(-180px);
            z-index: 5;
            height: 380px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .flower-bottom {
            position: fixed;
            bottom: -20px;
            width: 110%;
            height: 200px;
            background: url('https://raw.githubusercontent.com/deveyesormuslarboynunniyeegri-tech/Davetiye/main/flowers.png'), url('https://img.freepik.com/free-vector/watercolor-floral-background_23-2148768011.jpg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: bottom;
            opacity: 0.6;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="envelope-wrapper" onclick="this.classList.toggle('open')">
        <div class="flap"></div>
        <div class="envelope"></div>
        <div class="card">
            <img src="https://cdn-icons-png.flaticon.com/512/3663/3663243.png" alt="Wedding Illustration">
            <p style="font-size: 12px; color: #888; font-style: italic;">İlk Adımımız</p>
            <h2>Eftal & M. Fatih</h2>
            
            <div class="timer">
                <div class="timer-item"><span id="days">00</span>Gün</div>
                <div class="timer-item"><span id="hours">00</span>Saat</div>
                <div class="timer-item"><span id="min">00</span>Dak.</div>
                <div class="timer-item"><span id="sec">00</span>Sn.</div>
            </div>
            
            <p style="font-size: 14px; margin-top: 15px; font-weight: bold; color: #5d4037;">11 Ocak 2026</p>
            <p style="font-size: 11px; color: #aaa;">Pazar | 19:00</p>
        </div>
    </div>

    <div class="flower-bottom"></div>

    <script>
        function updateTimer() {
            const target = new Date("Jan 11, 2026 19:00:00").getTime();
            const now = new Date().getTime();
            const diff = target - now;

            document.getElementById("days").innerText = Math.floor(diff / (1000 * 60 * 60 * 24));
            document.getElementById("hours").innerText = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            document.getElementById("min").innerText = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            document.getElementById("sec").innerText = Math.floor((diff % (1000 * 60)) / 1000);
        }
        setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>
</html>
