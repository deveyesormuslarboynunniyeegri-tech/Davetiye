<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Premium Davetiye</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
:root{
  --gold:#f6e27f;
  --bg:radial-gradient(circle,#42184d,#120314);
}

*{margin:0;padding:0;box-sizing:border-box}
body{
  background:var(--bg);
  height:100vh;
  overflow:hidden;
  font-family:Montserrat,sans-serif;
}

/* ================= KUŞ ================= */
.bird-scene{
  position:fixed;
  top:20%;
  left:-300px;
  z-index:90;
  pointer-events:none;
  animation:birdFly 16s ease-in-out forwards;
}

.bird{
  width:220px;
  animation:float 2s ease-in-out infinite;
}

.wing{
  transform-origin:50% 50%;
  animation:flap 0.8s ease-in-out infinite;
}

/* ALTIN TOZ */
.trail{
  position:absolute;
  width:6px;
  height:6px;
  background:var(--gold);
  border-radius:50%;
  filter:blur(1px);
  animation:fade 1.2s linear forwards;
}

@keyframes fade{
  to{opacity:0;transform:scale(2)}
}

/* UÇUŞ */
@keyframes birdFly{
  0%{transform:translateX(0);opacity:0}
  10%{opacity:1}
  50%{transform:translateX(55vw)}
  60%{transform:translateX(55vw)}
  100%{transform:translateX(140vw) translateY(-120px);opacity:0}
}

@keyframes flap{
  0%{transform:rotate(0deg)}
  50%{transform:rotate(12deg)}
  100%{transform:rotate(0deg)}
}

@keyframes float{
  50%{transform:translateY(-10px)}
}

/* BIRAKILAN ZARF */
.drop-envelope{
  position:fixed;
  top:36%;
  left:50%;
  width:42px;
  height:28px;
  border:2px solid var(--gold);
  transform:translateX(-50%) scale(0);
  transition:.6s;
  z-index:40;
  box-shadow:0 0 15px rgba(246,226,127,.8);
}
</style>
</head>

<body>

<!-- KUŞ -->
<div class="bird-scene" id="bird">
<svg class="bird" viewBox="0 0 300 150">
  <path class="wing" d="M40 80 Q120 10 200 70" fill="none" stroke="#f6e27f" stroke-width="4"/>
  <path class="wing" d="M40 80 Q120 150 220 90" fill="none" stroke="#f6e27f" stroke-width="4"/>
  <path d="M200 70 L240 60" stroke="#f6e27f" stroke-width="3"/>
  <rect x="235" y="60" width="28" height="18" fill="none" stroke="#f6e27f" stroke-width="2"/>
</svg>
</div>

<div class="drop-envelope" id="dropEnv"></div>

<script>
/* ALTIN TOZ */
const bird=document.getElementById("bird");
setInterval(()=>{
  const d=document.createElement("div");
  d.className="trail";
  d.style.left=Math.random()*40+"px";
  d.style.top=Math.random()*40+"px";
  bird.appendChild(d);
  setTimeout(()=>d.remove(),1200);
},120);

/* ZARFI BIRAK */
setTimeout(()=>{
 document.getElementById("dropEnv").style.transform="translateX(-50%) scale(1)";
},8500);
</script>

</body>
</html>
