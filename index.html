<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eftal & M. Fatih Davetiye</title>
    <style>
        :root {
            --cream: #fdfaf5;
            --gold: #b08d57;
            --dark: #1a1a1a;
            --accent: #c5b68a;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #f5f0e8, #d9d0c0);
            font-family: 'Times New Roman', serif;
            overflow: hidden;
        }

        .envelope-wrapper {
            position: relative;
            width: 380px;
            height: 280px;
            cursor: pointer;
            perspective: 1200px;
        }

        .envelope {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #e8e0d0, #d8d0c0);
            border-radius: 8px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            z-index: 2;
            border: 2px solid var(--gold);
        }

        .flap {
            position: absolute;
            top: -10px;
            left: 0;
            width: 100%;
            height: 160px;
            background: linear-gradient(to bottom, var(--accent), #b8a880);
            clip-path: polygon(0 0, 100% 0, 50% 100%);
            transform-origin: top;
            transition: transform 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 4;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .card {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 360px;
            height: 260px;
            background: var(--cream);
            padding: 30px 20px;
            box-sizing: border-box;
            text-align: center;
            transition: transform 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 1;
            border: 1px solid var(--gold);
            border-radius: 6px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        .card img {
            width: 240px;
            height: auto;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .card h2 {
            font-size: 28px;
            color: var(--dark);
            margin: 10px 0;
            font-weight: normal;
            letter-spacing: 2px;
        }

        .timer {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 15px 0;
            padding: 10px;
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
        }

        .timer-item { font-size: 10px; color: #888; text-transform: uppercase; }
        .timer-item span {
            display: block;
            font-size: 18px;
            font-weight: bold;
            color: var(--gold);
        }

        .envelope-wrapper.open .flap {
            transform: rotateX(180deg);
            z-index: 0;
        }

        .envelope-wrapper.open .card {
            transform: translateY(-280px);
            z-index: 5;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
        }

        .info-text {
            margin-top: 20px;
            font-size: 15px;
            color: #555;
            line-height: 1.7;
        }

        .location-pin {
            color: var(--gold);
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="envelope-wrapper" onclick="this.classList.toggle('open')">
        <div class="flap"></div>
        <div class="envelope"></div>
        <div class="card">
            <img src="https://thumbs.dreamstime.com/b/elegant-wedding-couple-silhouette-inside-heart-frame-floral-accents-golden-bride-groom-adorned-delicate-412257067.jpg" alt="Eftal & Fatih">
            
            <h2>Eftal & M. Fatih</h2>
            
            <div class="timer">
                <div class="timer-item"><span id="days">00</span>G√úN</div>
                <div class="timer-item"><span id="hours">00</span>SAAT</div>
                <div class="timer-item"><span id="min">00</span>DAK.</div>
                <div class="timer-item"><span id="sec">00</span>SN.</div>
            </div>

            <div class="info-text">
                <p>Birlikteliƒüimizi sonsuzluƒüa ta≈üƒ±yacaƒüƒ±mƒ±z bu √∂zel g√ºn√ºm√ºzde sizleri de aramƒ±zda g√∂rmekten mutluluk duyarƒ±z.</p>
                <p><strong>11 Ocak 2026</strong><br>Pazar | Saat: 19:00</p>
                <p class="location-pin">üìç Haliliye / ≈ûanlƒ±urfa</p>
            </div>
        </div>
    </div>

    <script>
        function updateTimer() {
            const wedding = new Date("2026-01-11T19:00:00");
            const now = new Date();
            let diff = wedding - now;

            if (diff > 0) {
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                diff -= days * (1000 * 60 * 60 * 24);
                const hours = Math.floor(diff / (1000 * 60 * 60));
                diff -= hours * (1000 * 60 * 60);
                const minutes = Math.floor(diff / (1000 * 60));
                diff -= minutes * (1000 * 60);
                const seconds = Math.floor(diff / 1000);

                document.getElementById("days").innerText = days.toString().padStart(2, '0');
                document.getElementById("hours").innerText = hours.toString().padStart(2, '0');
                document.getElementById("min").innerText = minutes.toString().padStart(2, '0');
                document.getElementById("sec").innerText = seconds.toString().padStart(2, '0');
            } else {
                document.getElementById("days").innerText = "00";
                document.getElementById("hours").innerText = "00";
                document.getElementById("min").innerText = "00";
                document.getElementById("sec").innerText = "00";
            }
        }
        setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>
  </html>
