<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Eftal & M. Fatih - Davetiye</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
:root{
--gold:#f6e27f;
--env:#c0adeb;
--env-dark:#a289d6;
--bg:radial-gradient(circle,#42184d,#120314);
}

*{margin:0;padding:0;box-sizing:border-box}
body{
background:var(--bg);
height:100vh;
overflow:hidden;
font-family:Montserrat,sans-serif;
}

/* ================= BACKGROUND SPARKLE ================= */
#bgCanvas{
position:fixed;
inset:0;
z-index:1;
pointer-events:none;
}

/* ================= ENVELOPE ================= */
.scene{
position:relative;
width:100%;
height:100%;
display:flex;
justify-content:center;
align-items:center;
z-index:5;
perspective:2000px;
}

.envelope{
width:340px;
height:230px;
position:relative;
transform-style:preserve-3d;
transition:transform .8s;
}

.face{
position:absolute;
inset:0;
border-radius:12px;
background:var(--env);
border:2px solid var(--gold);
backface-visibility:hidden;
display:flex;
justify-content:center;
align-items:center;
}

.front{
font-size:36px;
color:var(--gold);
font-family:Great Vibes,cursive;
}

.back{
transform:rotateY(180deg);
}

.flap{
position:absolute;
top:0;
width:100%;
height:100%;
background:var(--env-dark);
clip-path:polygon(0 0,50% 60%,100% 0);
transform-origin:top;
transition:.8s;
}

.seal{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
width:70px;
height:70px;
border-radius:50%;
background:var(--gold);
display:flex;
justify-content:center;
align-items:center;
font-size:28px;
cursor:pointer;
z-index:10;
}

.envelope.open .flap{
transform:rotateX(180deg);
}

.card{
position:fixed;
bottom:-100%;
left:50%;
transform:translateX(-50%);
width:90%;
max-width:420px;
height:80%;
background:#fff;
border-radius:30px 30px 0 0;
z-index:20;
transition:1s;
padding:30px;
text-align:center;
overflow:auto;
}

.envelope.open + .card{
bottom:0;
}

/* ================= BIRD ================= */
.bird-scene{
position:fixed;
top:22%;
left:-300px;
z-index:15;
pointer-events:none;
animation:birdFly 16s ease-in-out forwards;
}

.bird{
width:220px;
animation:flap 1.2s infinite;
filter:drop-shadow(0 0 12px rgba(246,226,127,.6));
}

@keyframes flap{
0%{transform:translateY(0)}
50%{transform:translateY(-8px)}
100%{transform:translateY(0)}
}

@keyframes birdFly{
0%{transform:translateX(-300px);opacity:0}
10%{opacity:1}
50%{transform:translateX(50vw)}
60%{transform:translateX(50vw)}
100%{transform:translateX(120vw);opacity:0}
}

/* ================= GOLD DUST ================= */
.dust{
position:absolute;
width:6px;
height:6px;
background:var(--gold);
border-radius:50%;
opacity:.8;
animation:dust 2s linear forwards;
}

@keyframes dust{
to{
transform:translateX(-80px) translateY(40px);
opacity:0;
}
}
</style>
</head>

<body>

<canvas id="bgCanvas"></canvas>

<!-- BIRD -->
<div class="bird-scene">
<img src="https://i.imgur.com/3cXQK4N.png" class="bird">
</div>

<div class="scene">
<div class="envelope" id="env">
<div class="face front">Davetlisiniz</div>
<div class="face back">
<div class="flap"></div>
<div class="seal" id="seal">❤</div>
</div>
</div>

<div class="card">
<h2>Eftal & M. Fatih</h2>
<p>11.01.2026 – 19:00</p>
</div>
</div>

<audio id="music" src="stay.mp3"></audio>

<script>
/* BACKGROUND */
const c=document.getElementById("bgCanvas"),x=c.getContext("2d");
function r(){c.width=innerWidth;c.height=innerHeight}
r();onresize=r;
let s=[...Array(120)].map(()=>({x:Math.random()*c.width,y:Math.random()*c.height,r:Math.random()*2}));
(function d(){
x.clearRect(0,0,c.width,c.height);
s.forEach(p=>{x.beginPath();x.fillStyle="#f6e27f";x.arc(p.x,p.y,p.r,0,6.28);x.fill();p.y-=.3;if(p.y<0)p.y=c.height});
requestAnimationFrame(d);
})();

/* BIRD DUST */
const bird=document.querySelector(".bird-scene");
setInterval(()=>{
const d=document.createElement("div");
d.className="dust";
d.style.left="180px";
d.style.top="80px";
bird.appendChild(d);
setTimeout(()=>d.remove(),2000);
},300);

/* ENVELOPE */
const env=document.getElementById("env");
document.getElementById("seal").onclick=()=>{
env.classList.add("open");
confetti({particleCount:120,spread:70});
document.getElementById("music").play();
};
</script>

</body>
</html>
