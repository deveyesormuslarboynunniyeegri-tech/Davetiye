<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Eftal & M. Fatih Davetiye</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        :root{ --gold1:#d4af37; --gold2:#f6e27f; --gold3:#b8962e; --bg1:#fbf7f1; --env-main:#cfc6e8; --env-dark:#b7aed9; --env-light:#ebe6f7; }
        *{margin:0;padding:0;box-sizing:border-box; -webkit-tap-highlight-color:transparent;}
        body{ min-height:100vh; display:flex; justify-content:center; align-items:center; background:var(--bg1); overflow:hidden; perspective: 2000px; font-family: serif; touch-action: none; }

        .flower-bg {
            position: absolute; inset:0;
            background-image: url("1000023316.jpg");
            background-size: cover; background-position: center;
            z-index: 1; pointer-events: none;
        }

        .scene { width: 340px; height: 220px; z-index: 10; position: relative; cursor: grab; }
        .scene:active { cursor: grabbing; }
        
        .envelope {
            width: 100%; height: 100%; position: relative;
            transform-style: preserve-3d;
            transition: transform 0.1s linear;
            transform: rotateX(0deg) rotateY(0deg);
        }

        .env-face {
            position: absolute; inset: 0; backface-visibility: hidden; border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        .env-front { background: var(--env-main); z-index: 2; }
        .env-back { transform: rotateY(180deg); background: var(--env-main); }

        .flap { 
            position: absolute; inset: 0; background: var(--env-dark); 
            clip-path: polygon(0 0, 50% 55%, 100% 0); 
            transform-origin: top; z-index: 6; transition: 0.6s ease;
        }
        .waist-l { position: absolute; inset: 0; background: var(--env-light); clip-path: polygon(0 0, 0 100%, 100% 50%); z-index: 3; }
        .waist-r { position: absolute; inset: 0; background: var(--env-light); clip-path: polygon(100% 0, 0 50%, 100% 100%); z-index: 3; }
        .waist-b { position: absolute; bottom: 0; width: 100%; height: 52%; background: var(--env-main); z-index: 4; border-radius: 0 0 8px 8px; }

        .seal {
            position: absolute; top: 50%; left: 50%; width: 65px; height: 65px;
            transform: translate(-50%, -50%); background: radial-gradient(circle, var(--gold2), var(--gold1), var(--gold3));
            border-radius: 50%; z-index: 7; display: flex; justify-content: center; align-items: center;
            color: white; font-size: 24px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); transition: 0.4s;
            cursor: pointer;
        }

        .card {
            position: absolute; top: 8px; left: 8px; right: 8px; bottom: 8px;
            background: white; border: 1.5px solid var(--gold1); border-radius: 4px;
            padding: 20px 15px; text-align: center; z-index: 2;
            transition: transform 0.8s cubic-bezier(0.19, 1, 0.22, 1), height 0.6s ease;
            overflow-y: auto; /* Kaydırma açık */
            touch-action: pan-y; /* Sadece dikey kaydırmaya izin ver */
        }

        .card::-webkit-scrollbar { width: 3px; }
        .card::-webkit-scrollbar-thumb { background: var(--gold1); border-radius: 10px; }

        h2 { font-family: 'Great Vibes', cursive; font-size: 28px; color: var(--gold3); margin-bottom: 10px; }
        .davetiye-foto { width: 100px; height: 100px; object-fit: cover; border-radius: 50%; border: 1.5px solid var(--gold1); margin-bottom: 15px; }
        .info { font-size: 14px; line-height: 1.6; color: #444; margin-bottom: 15px; }
        #countdown { font-size: 12px; font-weight: bold; color: var(--gold3); border-top: 1px solid #f0f0f0; width: 100%; padding-top: 10px; }

        .envelope.open .flap { transform: rotateX(180deg); z-index: 1; }
        .envelope.open .card { 
            transform: translateY(-180px); 
            height: 350px; /* Kartın yüksekliği */
            z-index: 10; 
            box-shadow: 0 25px 50px rgba(0,0,0,0.2); 
        }

        .envelope.open .seal { transform: translate(-50%, -50%) scale(0); opacity: 0; pointer-events: none; }

        .maps-btn {
            position: absolute; bottom: -100px; left: 50%; transform: translateX(-50%);
            background: linear-gradient(135deg, var(--gold3), var(--gold1));
            color: white; text-decoration: none; padding: 12px 35px; border-radius: 25px;
            font-weight: bold; font-size: 14px; opacity: 0; transition: 0.5s ease;
            z-index: 25; box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
        }
        .envelope.open ~ .maps-btn { opacity: 1; bottom: -110px; }
    </style>
</head>
<body>

    <div class="flower-bg"></div>

    <div class="scene" id="scene">
        <div class="envelope" id="envelope">
            <div class="env-face env-front"></div>
            <div class="env-face env-back">
                <div class="flap"></div>
                <div class="waist-l"></div>
                <div class="waist-r"></div>
                <div class="waist-b"></div>
                <div class="seal" id="seal">❤</div>
                <div class="card" id="card">
                    <h2>Eftal & M. Fatih</h2>
                    <img src="1000023273.jpg" class="davetiye-foto">
                    <div class="info">
                        Bu mutlu günümüzde sizleri de aramızda görmekten mutluluk duyarız.<br><br>
                        <strong>Tarih: 11 OCAK 2026</strong><br>
                        <strong>Saat: 19:00</strong><br><br>
                        Recep Tayyip Erdoğan Blv. No:164<br>
                        Haliliye / Şanlıurfa<br><br>
                        Yaşam boyu sürecek beraberliğimizin ilk adımında yanımızda olmanız dileğiyle...
                    </div>
                    <div id="countdown"></div>
                </div>
            </div>
        </div>
        <a href="https://maps.google.com" target="_blank" class="maps-btn">KONUMU AÇ</a>
    </div>

    <audio id="bgMusic" playsinline webkit-playsinline><source src="stay.mp3" type="audio/mpeg"></audio>

    <script>
        const envelope = document.getElementById('envelope');
        const seal = document.getElementById('seal');
        const card = document.getElementById('card');
        const music = document.getElementById('bgMusic');
        
        let rotY = 0, rotX = 0, startX = 0, startY = 0, isDragging = false, isOpen = false;

        // KARTIN İÇİNDEKİ HAREKETLERİN DIŞARIYA SIZMASINI ENGELLER
        card.addEventListener('touchstart', (e) => e.stopPropagation());
        card.addEventListener('touchmove', (e) => e.stopPropagation());
        card.addEventListener('mousedown', (e) => e.stopPropagation());

        const handleStart = (e) => {
            if (isOpen) return;
            isDragging = true;
            startX = (e.pageX || e.touches[0].pageX);
            startY = (e.pageY || e.touches[0].pageY);
            envelope.style.transition = 'none';
        };

        const handleMove = (e) => {
            if (!isDragging) return;
            const x = (e.pageX || e.touches[0].pageX);
            const y = (e.pageY || e.touches[0].pageY);
            rotY += (x - startX) * 0.5;
            rotX -= (y - startY) * 0.5;
            envelope.style.transform = `rotateX(${rotX}deg) rotateY(${rotY}deg)`;
            startX = x; startY = y;
        };

        const handleEnd = () => {
            isDragging = false;
            envelope.style.transition = 'transform 0.6s cubic-bezier(0.19, 1, 0.22, 1)';
            rotY = Math.round(rotY / 180) * 180;
            rotX = Math.round(rotX / 360) * 360;
            envelope.style.transform = `rotateX(${rotX}deg) rotateY(${rotY}deg)`;
        };

        window.addEventListener('mousedown', handleStart);
        window.addEventListener('mousemove', handleMove);
        window.addEventListener('mouseup', handleEnd);
        window.addEventListener('touchstart', handleStart, {passive: false});
        window.addEventListener('touchmove', handleMove, {passive: false});
        window.addEventListener('touchend', handleEnd);

        seal.addEventListener('click', (e) => {
            const currentY = Math.abs(rotY % 360);
            if(!isOpen && (currentY === 180 || currentY === 540)) {
                envelope.classList.add('open');
                isOpen = true;
                music.currentTime = 34;
                music.play().catch(() => {});
            }
        });

        // Kapatmak için kartın en üstüne tıklanabilir
        card.addEventListener('dblclick', () => {
            if(isOpen) {
                envelope.classList.remove('open');
                isOpen = false;
                music.pause();
            }
        });

        const target = new Date("Jan 11, 2026 19:00:00").getTime();
        setInterval(() => {
            const diff = target - new Date().getTime();
            if (diff < 0) return;
            const d = Math.floor(diff / 86400000);
            const h = Math.floor((diff % 86400000) / 3600000);
            const m = Math.floor((diff % 3600000) / 60000);
            const s = Math.floor((diff % 60000) / 1000);
            document.getElementById("countdown").innerHTML = `${d} GÜN ${h}:${m}:${s}`;
        }, 1000);
    </script>
</body>
</html>
