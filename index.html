<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Eftal & M. Fatih Davetiye</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --gold1: #d4af37; --gold2: #f6e27f; --gold3: #b8962e; --bg1: #fbf7f1; 
            --env-main: #cfc6e8; --env-dark: #b7aed9; --env-light: #ebe6f7; 
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg1); 
            font-family: 'Montserrat', sans-serif; 
            overflow-x: hidden;
            overflow-y: hidden; /* Zarf a√ßƒ±lana kadar scroll kapalƒ± */
        }

        .flower-bg {
            position: fixed; inset: 0;
            background: url("1000023316.jpg") center/cover no-repeat;
            z-index: -1;
        }

        /* 3D ALAN */
        .hero-section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 2000px;
            transition: transform 1s ease-in-out, opacity 1s;
        }

        .scene { width: 340px; height: 220px; position: relative; cursor: grab; z-index: 100; }
        .scene:active { cursor: grabbing; }
        
        .envelope {
            width: 100%; height: 100%; position: relative;
            transform-style: preserve-3d;
            transition: transform 0.1s linear;
        }

        .env-face { position: absolute; inset: 0; backface-visibility: hidden; border-radius: 8px; box-shadow: 0 10px 30px rgba(0,0,0,0.15); }
        .env-front { background: var(--env-main); z-index: 2; }
        .env-back { background: var(--env-main); transform: rotateY(180deg); }

        .flap { 
            position: absolute; inset: 0; background: var(--env-dark); 
            clip-path: polygon(0 0, 50% 55%, 100% 0); 
            transform-origin: top; z-index: 6; transition: 0.6s ease;
        }
        .waist-l { position: absolute; inset: 0; background: var(--env-light); clip-path: polygon(0 0, 0 100%, 100% 50%); z-index: 3; }
        .waist-r { position: absolute; inset: 0; background: var(--env-light); clip-path: polygon(100% 0, 0 50%, 100% 100%); z-index: 3; }
        .waist-b { position: absolute; bottom: 0; width: 100%; height: 52%; background: var(--env-main); z-index: 4; border-radius: 0 0 8px 8px; }

        .seal {
            position: absolute; top: 50%; left: 50%; width: 65px; height: 65px;
            transform: translate(-50%, -50%); background: radial-gradient(circle, var(--gold2), var(--gold1), var(--gold3));
            border-radius: 50%; z-index: 7; display: flex; justify-content: center; align-items: center;
            color: white; font-size: 24px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); cursor: pointer;
        }

        /* A√áILMA ANƒ∞MASYONU */
        .open .flap { transform: rotateX(180deg); z-index: 1; }
        .open .seal { transform: translate(-50%, -50%) scale(0); opacity: 0; }
        
        /* KAYDIRILABƒ∞Lƒ∞R ƒ∞√áERƒ∞K (Vƒ∞DEODAKƒ∞ Gƒ∞Bƒ∞) */
        .content-section {
            display: none;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            min-height: 100vh;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .main-img { width: 100%; border-radius: 10px; margin-bottom: 20px; }
        h1 { font-family: 'Great Vibes', cursive; font-size: 45px; color: var(--gold3); }
        .countdown-container { display: flex; justify-content: center; gap: 10px; margin: 20px 0; }
        .count-box { background: white; padding: 10px; border-radius: 8px; border: 1px solid var(--gold1); min-width: 60px; }
        .btn { display: block; padding: 15px; margin: 10px 0; border-radius: 30px; text-decoration: none; color: white; font-weight: bold; }
        .btn-maps { background: var(--gold3); }
        .btn-wpp { background: #25D366; }
    </style>
</head>
<body>

    <div class="flower-bg"></div>
    <audio id="bgMusic" loop><source src="stay.mp3" type="audio/mpeg"></audio>

    <div class="hero-section" id="hero">
        <div class="scene" id="scene">
            <div class="envelope" id="envelope">
                <div class="env-face env-front"></div>
                <div class="env-face env-back">
                    <div class="flap"></div>
                    <div class="waist-l"></div>
                    <div class="waist-r"></div>
                    <div class="waist-b"></div>
                    <div class="seal" id="seal">‚ù§</div>
                </div>
            </div>
        </div>
    </div>

    <div class="content-section" id="mainContent">
        <img src="1000023273.jpg" class="main-img">
        <h1>Eftal & M. Fatih</h1>
        <p>Mutluluƒüumuza ortak olmanƒ±z dileƒüiyle.</p>
        
        <div class="countdown-container">
            <div class="count-box"><span id="days">00</span><br><small>G√ºn</small></div>
            <div class="count-box"><span id="hours">00</span><br><small>Saat</small></div>
            <div class="count-box"><span id="mins">00</span><br><small>Dk</small></div>
            <div class="count-box"><span id="secs">00</span><br><small>Sn</small></div>
        </div>

        <p><strong>11 OCAK 2026 ‚Äì 19:00</strong><br>Haliliye / ≈ûanlƒ±urfa</p>
        
        <a href="URL_BURAYA" target="_blank" class="btn btn-maps">üìç KONUMU A√á</a>
        <a href="https://wa.me/905XXXXXXXXX" target="_blank" class="btn btn-wpp">‚úÖ KATILIM Bƒ∞LDƒ∞R</a>
        <div style="height: 50px;"></div>
    </div>

    <script>
        const envelope = document.getElementById('envelope');
        const hero = document.getElementById('hero');
        const mainContent = document.getElementById('mainContent');
        const music = document.getElementById('bgMusic');
        
        let rotY = 0, rotX = 0, startX = 0, startY = 0, isDragging = false;

        // 3D D√ñND√úRME KODLARI
        const handleStart = (e) => {
            isDragging = true;
            startX = (e.pageX || e.touches[0].pageX);
            startY = (e.pageY || e.touches[0].pageY);
            envelope.style.transition = 'none';
        };

        const handleMove = (e) => {
            if (!isDragging) return;
            const x = (e.pageX || e.touches[0].pageX);
            const y = (e.pageY || e.touches[0].pageY);
            rotY += (x - startX) * 0.5;
            rotX -= (y - startY) * 0.5;
            envelope.style.transform = `rotateX(${rotX}deg) rotateY(${rotY}deg)`;
            startX = x; startY = y;
        };

        const handleEnd = () => {
            isDragging = false;
            envelope.style.transition = 'transform 0.5s';
        };

        window.addEventListener('mousedown', handleStart);
        window.addEventListener('mousemove', handleMove);
        window.addEventListener('mouseup', handleEnd);
        window.addEventListener('touchstart', handleStart);
        window.addEventListener('touchmove', handleMove);
        window.addEventListener('touchend', handleEnd);

        // A√áILI≈û FONKSƒ∞YONU
        document.getElementById('seal').addEventListener('click', (e) => {
            e.stopPropagation();
            envelope.classList.add('open');
            music.currentTime = 34;
            music.play();

            setTimeout(() => {
                hero.style.transform = "translateY(-100vh)";
                hero.style.opacity = "0";
                setTimeout(() => {
                    hero.style.display = "none";
                    mainContent.style.display = "block";
                    document.body.style.overflowY = "auto";
                }, 800);
            }, 1000);
        });

        // GERƒ∞ SAYIM
        const target = new Date("Jan 11, 2026 19:00:00").getTime();
        setInterval(() => {
            const diff = target - new Date().getTime();
            if (diff < 0) return;
            document.getElementById("days").innerText = Math.floor(diff / 86400000);
            document.getElementById("hours").innerText = Math.floor((diff % 86400000) / 3600000);
            document.getElementById("mins").innerText = Math.floor((diff % 3600000) / 60000);
            document.getElementById("secs").innerText = Math.floor((diff % 60000) / 1000);
        }, 1000);
    </script>
</body>
                        </html>
