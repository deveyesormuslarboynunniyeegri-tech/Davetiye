<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Eftal & M. Fatih - Özel Davetiye</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;600&family=Playfair+Display:ital,wght@1,700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --gold: linear-gradient(135deg, #b8962e 0%, #f6e27f 50%, #b8962e 100%);
            --env-color: #c0adeb; 
            --bg-color: radial-gradient(circle at center, #42184d 0%, #260a2b 70%, #120314 100%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { min-height: 100vh; background: var(--bg-color); overflow: hidden; font-family: 'Montserrat', sans-serif; touch-action: none; }
        #bgCanvas { position: fixed; inset: 0; z-index: 1; pointer-events: none; }

        /* GERÇEKÇİ KUŞ ANİMASYONU SİSTEMİ */
        .bird-delivery-system {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 1000;
        }

        .bird-wrapper {
            position: absolute; width: 150px; height: 100px;
            animation: flightPath 6s cubic-bezier(0.42, 0, 0.58, 1) forwards;
        }

        /* Kuşun Kanat Çırpma Anatomisi */
        .bird-body { position: relative; width: 100%; height: 100%; fill: #fff; }
        .wing-left { transform-origin: 80% 50%; animation: flapLeft 0.3s ease-in-out infinite alternate; }
        .wing-right { transform-origin: 20% 50%; animation: flapRight 0.3s ease-in-out infinite alternate; }

        @keyframes flapLeft { from { transform: rotateY(0deg) rotateZ(0deg); } to { transform: rotateY(-60deg) rotateZ(-30deg); } }
        @keyframes flapRight { from { transform: rotateY(0deg) rotateZ(0deg); } to { transform: rotateY(60deg) rotateZ(30deg); } }

        @keyframes flightPath {
            0% { transform: translate(-20vw, 30vh) scale(0.6) rotate(10deg); }
            45% { transform: translate(40vw, 42vh) scale(1.1) rotate(0deg); } /* Bırakma anı */
            55% { transform: translate(45vw, 42vh) scale(1.1) rotate(0deg); }
            100% { transform: translate(120vw, -20vh) scale(0.8) rotate(-15deg); }
        }

        /* SAHNE VE ZARF */
        .scene { 
            position: relative; width: 100vw; height: 100vh; 
            display: flex; justify-content: center; align-items: center; 
            perspective: 2500px; z-index: 10;
            opacity: 0; animation: envelopeDrop 1.5s ease 3s forwards; 
        }

        @keyframes envelopeDrop {
            0% { opacity: 0; transform: translateY(-50px) scale(0.9) rotateX(-20deg); }
            100% { opacity: 1; transform: translateY(0) scale(1) rotateX(0deg); }
        }

        .envelope { width: 340px; height: 230px; position: relative; transform-style: preserve-3d; transition: transform 0.8s ease; cursor: grab; }
        .face { position: absolute; inset: 0; backface-visibility: hidden; border-radius: 12px; box-shadow: 0 40px 100px rgba(0,0,0,0.7); border: 2px solid #b8962e; }
        .front { background: var(--env-color); z-index: 2; display: flex; justify-content: center; align-items: center; }
        .gold-title { background: var(--gold); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-family: 'Playfair Display', serif; font-style: italic; font-size: 34px; font-weight: 700; }
        
        .back { background: var(--env-color); transform: rotateY(180deg); z-index: 1; overflow: hidden; }
        .flap { position: absolute; inset: 0; background: #a289d6; clip-path: polygon(0 0, 50% 60%, 100% 0); transform-origin: top; z-index: 8; transition: transform 0.8s ease; border-top: 4px solid #f6e27f; }
        .seal { position: absolute; top: 52%; left: 50%; width: 80px; height: 80px; transform: translate(-50%, -50%); background: var(--gold); border-radius: 50%; z-index: 9; display: flex; justify-content: center; align-items: center; cursor: pointer; }

        /* KART */
        .card { position: fixed; top: 120%; left: 50%; transform: translateX(-50%); width: 95%; max-width: 440px; height: 85vh; background: #fff; border-radius: 30px 30px 0 0; z-index: 100; overflow-y: auto; transition: top 1.2s cubic-bezier(0.19, 1, 0.22, 1), opacity 0.5s; opacity: 0; box-shadow: 0 -30px 100px rgba(0,0,0,0.6); padding: 40px 20px; text-align: center; }
        .envelope.open .flap { transform: rotateX(180deg); z-index: 1; }
        .envelope.open .seal { opacity: 0; transform: translate(-50%, -50%) scale(0); pointer-events: none; }
        .envelope.open + .card { opacity: 1; top: 10vh; }
        
        .names { font-family: 'Great Vibes', cursive; font-size: 40px; color: #b8962e; margin: 20px 0; }
        .family-info { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin: 25px 0; font-size: 13px; border-top: 1px solid #eee; padding-top: 20px; }
        .btn-map { display: block; padding: 16px; background: var(--gold); color: #fff; text-decoration: none; border-radius: 50px; font-weight: bold; margin-top: 20px; }
        .close { position: sticky; top: 0; left: 90%; font-size: 35px; color: #ccc; cursor: pointer; }
    </style>
</head>
<body>

    <div class="bird-delivery-system">
        <div class="bird-wrapper">
            <svg class="bird-body" viewBox="0 0 512 512">
                <path class="wing-left" d="M211.1,239.1c-4.4-15-28.4-61.1-84.1-85.1c-30-13-75.1-20-111.1-15c40,15,75.1,50,95.1,95c15,35,15,75.1,10,105.1C161.1,319.1,201.1,274.1,211.1,239.1z" />
                <path class="wing-right" d="M300.9,239.1c4.4-15,28.4-61.1,84.1-85.1c30-13,75.1-20,111.1-15c-40,15-75.1,50-95.1,95c-15,35-15,75.1-10,105.1C350.9,319.1,310.9,274.1,300.9,239.1z" />
                <path d="M256,192c-30,0-60,30-60,80c0,60,30,120,60,120s60-60,60-120C316,222,286,192,256,192z" />
                <circle cx="256" cy="172" r="30" />
                <path d="M256,142l-10,30h20L256,142z" fill="#f6e27f" />
            </svg>
        </div>
    </div>

    <canvas id="bgCanvas"></canvas>

    <div class="scene">
        <div class="envelope" id="envelope">
            <div class="face front">
                <div class="gold-title">Davetlisiniz</div>
            </div>
            <div class="face back">
                <div class="flap"></div>
                <div class="seal" id="seal"><span style="color:#4b3a0a; font-size:25px;">E&F</span></div>
            </div>
        </div>

        <div class="card" id="card">
            <div class="close" onclick="closeEnv()">×</div>
            <img src="1000023273.jpg" style="width:120px; height:120px; border-radius:50%; border:3px solid #b8962e; object-fit:cover;">
            <div class="names">Eftal &nbsp;&nbsp;&nbsp;&nbsp; & &nbsp;&nbsp;&nbsp;&nbsp; M. Fatih</div>
            <div class="family-info">
                <div><b style="color:#b8962e">KIZ TARAFI</b><br>Dilek & M. Adil<br>MIZRAKÇI</div>
                <div><b style="color:#b8962e">ERKEK TARAFI</b><br>Nimet & Mehmet<br>ALTUNDAĞ</div>
            </div>
            <div style="font-size:22px; letter-spacing:4px; margin:20px 0;">11 . 01 . 2026</div>
            <a href="#" class="btn-map">KONUMU GÖRÜNTÜLE</a>
        </div>
    </div>

    <audio id="music" loop><source src="stay.mp3" type="audio/mpeg"></audio>

    <script>
        const cvs = document.getElementById('bgCanvas');
        const ctx = cvs.getContext('2d');
        let pts = [];
        function resize() { cvs.width = window.innerWidth; cvs.height = window.innerHeight; }
        window.onresize = resize; resize();
        for(let i=0; i<100; i++) pts.push({x:Math.random()*cvs.width, y:Math.random()*cvs.height, r:Math.random()*1.5, v:Math.random()*0.2+0.05, c:"#f6e27f", op:Math.random()});
        function draw() { ctx.clearRect(0,0,cvs.width,cvs.height); pts.forEach(p=>{ctx.beginPath();ctx.fillStyle=p.c;ctx.globalAlpha=p.op;ctx.arc(p.x,p.y,p.r,0,Math.PI*2);ctx.fill();p.y-=p.v;if(p.y<0)p.y=cvs.height;}); requestAnimationFrame(draw);}
        draw();

        const env = document.getElementById('envelope');
        const seal = document.getElementById('seal');
        const music = document.getElementById('music');
        let rotY = 0, rotX = 0, startX = 0, startY = 0, isDragging = false, isOpen = false;

        const handleStart = (e) => { if (isOpen) return; isDragging = true; startX = (e.pageX || e.touches[0].pageX); startY = (e.pageY || e.touches[0].pageY); env.style.transition = 'none'; };
        const handleMove = (e) => { if (!isDragging) return; const x = (e.pageX || e.touches[0].pageX); const y = (e.pageY || e.touches[0].pageY); rotY += (x - startX) * 0.5; rotX -= (y - startY) * 0.5; env.style.transform = `rotateX(${rotX}deg) rotateY(${rotY}deg)`; startX = x; startY = y; };
        const handleEnd = () => { if (!isDragging) return; isDragging = false; env.style.transition = 'transform 0.8s ease'; rotY = Math.round(rotY / 180) * 180; rotX = Math.round(rotX / 360) * 360; env.style.transform = `rotateX(${rotX}deg) rotateY(${rotY}deg)`; };

        window.addEventListener('mousedown', handleStart); window.addEventListener('mousemove', handleMove); window.addEventListener('mouseup', handleEnd);
        window.addEventListener('touchstart', handleStart, {passive: false}); window.addEventListener('touchmove', handleMove, {passive: false}); window.addEventListener('touchend', handleEnd);

        seal.addEventListener('click', (e) => {
            e.stopPropagation();
            if(!isOpen && Math.abs(rotY % 360) === 180) {
                env.classList.add('open'); isOpen = true;
                confetti({particleCount: 150, spread: 70, origin: { y: 0.6 }});
                setTimeout(() => { music.currentTime = 34; music.play().catch(() => {}); }, 1000);
            }
        });

        function closeEnv() { env.classList.remove('open'); isOpen = false; music.pause(); }
    </script>
</body>
</html>
