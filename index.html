<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Eftal & M. Fatih Davetiye</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --gold1: #d4af37; --gold3: #b8962e; --bg1: #fbf7f1; 
            --env-main: #cfc6e8; --env-dark: #b7aed9; --env-light: #ebe6f7; 
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg1); 
            font-family: 'Montserrat', sans-serif; 
            overflow-x: hidden; 
            overflow-y: hidden; /* Ba≈ülangƒ±√ßta kaydƒ±rma kapalƒ± */
        }

        /* Arkaplan √ái√ßekleri */
        .flower-bg {
            position: fixed; inset: 0;
            background: url("1000023316.jpg") center/cover no-repeat;
            z-index: -1;
        }

        /* Giri≈ü Ekranƒ± ve Zarf Animasyonu */
        .hero-section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 2000px;
        }

        .scene { width: 340px; height: 220px; position: relative; cursor: pointer; transition: 1s ease; }
        
        .envelope {
            width: 100%; height: 100%; position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform: rotateY(180deg); /* M√ºh√ºrl√º taraf √∂nde ba≈ülasƒ±n */
        }

        .env-face { position: absolute; inset: 0; backface-visibility: hidden; border-radius: 8px; box-shadow: 0 10px 30px rgba(0,0,0,0.15); }
        .env-front { background: var(--env-main); transform: rotateY(180deg); }
        .env-back { background: var(--env-main); }

        .flap { 
            position: absolute; inset: 0; background: var(--env-dark); 
            clip-path: polygon(0 0, 50% 55%, 100% 0); 
            transform-origin: top; z-index: 6; transition: 0.6s ease;
        }
        .waist-l { position: absolute; inset: 0; background: var(--env-light); clip-path: polygon(0 0, 0 100%, 100% 50%); z-index: 3; }
        .waist-r { position: absolute; inset: 0; background: var(--env-light); clip-path: polygon(100% 0, 0 50%, 100% 100%); z-index: 3; }
        .waist-b { position: absolute; bottom: 0; width: 100%; height: 52%; background: var(--env-main); z-index: 4; border-radius: 0 0 8px 8px; }

        .seal {
            position: absolute; top: 50%; left: 50%; width: 65px; height: 65px;
            transform: translate(-50%, -50%); background: radial-gradient(circle, #f6e27f, #d4af37, #b8962e);
            border-radius: 50%; z-index: 7; display: flex; justify-content: center; align-items: center;
            color: white; font-size: 24px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); transition: 0.4s;
        }

        /* Zarf A√ßƒ±ldƒ±ƒüƒ±nda */
        .scene.open .flap { transform: rotateX(180deg); z-index: 1; }
        .scene.open .seal { opacity: 0; transform: translate(-50%, -50%) scale(0); }
        .scene.open { transform: translateY(100vh); opacity: 0; pointer-events: none; }

        /* Kaydƒ±rƒ±labilir ƒ∞√ßerik Alanƒ± */
        .content-section {
            display: none; /* Ba≈ülangƒ±√ßta gizli */
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .content-section img.main-img { width: 100%; border-radius: 10px; margin-bottom: 20px; }
        h1 { font-family: 'Great Vibes', cursive; font-size: 45px; color: var(--gold3); margin: 20px 0; }
        .details { font-size: 16px; line-height: 1.8; color: #555; margin-bottom: 30px; }
        
        .countdown-container {
            display: flex; justify-content: center; gap: 15px; margin: 30px 0;
            background: #fdfaf5; padding: 20px; border-radius: 15px; border: 1px solid var(--gold1);
        }
        .count-box { display: flex; flex-direction: column; font-weight: bold; }
        .count-box span { font-size: 20px; color: var(--gold3); }
        .count-box label { font-size: 10px; color: #888; text-transform: uppercase; }

        .btn-group { display: flex; flex-direction: column; gap: 15px; padding: 20px; }
        .btn { 
            text-decoration: none; padding: 15px; border-radius: 30px; color: white; 
            font-weight: bold; transition: 0.3s;
        }
        .btn-maps { background: var(--gold3); }
        .btn-wpp { background: #25D366; }
    </style>
</head>
<body>

    <div class="flower-bg"></div>
    <audio id="bgMusic" loop><source src="stay.mp3" type="audio/mpeg"></audio>

    <div class="hero-section" id="hero">
        <div class="scene" id="scene" onclick="openEnvelope()">
            <div class="envelope">
                <div class="env-face env-front"></div>
                <div class="env-face env-back">
                    <div class="flap"></div>
                    <div class="waist-l"></div>
                    <div class="waist-r"></div>
                    <div class="waist-b"></div>
                    <div class="seal">‚ù§</div>
                </div>
            </div>
        </div>
    </div>

    <div class="content-section" id="mainContent">
        <img src="1000023273.jpg" class="main-img" alt="Eftal & Fatih">
        <h1>Eftal & M. Fatih</h1>
        
        <p class="details">
            A≈ükƒ±mƒ±za tanƒ±klƒ±k edeceƒüiniz bu √∂zel g√ºnde,<br>
            mutluluƒüumuz sizinle daha da b√ºy√ºyecek.
        </p>

        <div class="countdown-container">
            <div class="count-box"><span id="days">00</span><label>G√ºn</label></div>
            <div class="count-box"><span id="hours">00</span><label>Saat</label></div>
            <div class="count-box"><span id="mins">00</span><label>Dakika</label></div>
            <div class="count-box"><span id="secs">00</span><label>Saniye</label></div>
        </div>

        <p class="details">
            <strong>11 OCAK 2026 ‚Äì 19:00</strong><br>
            Recep Tayyip Erdoƒüan Blv. No:164<br>Haliliye / ≈ûanlƒ±urfa
        </p>

        <div class="btn-group">
            <a href="https://maps.google.com" target="_blank" class="btn btn-maps">üìç KONUMU G√ñR</a>
            <a href="https://wa.me/905XXXXXXXXX" target="_blank" class="btn btn-wpp">‚úÖ KATILIM DURUMUNUZ</a>
        </div>
        
        <div style="height: 100px;"></div> </div>

    <script>
        const music = document.getElementById('bgMusic');

        function openEnvelope() {
            const scene = document.getElementById('scene');
            const hero = document.getElementById('hero');
            const mainContent = document.getElementById('mainContent');

            // 1. Zarfƒ± a√ß
            scene.classList.add('open');
            
            // 2. M√ºziƒüi ba≈ülat (34. saniyeden)
            music.currentTime = 34;
            music.play();

            // 3. Zarf a≈üaƒüƒ± kayƒ±p kaybolduktan sonra ana i√ßeriƒüi g√∂ster
            setTimeout(() => {
                hero.style.display = 'none';
                mainContent.style.display = 'block';
                document.body.style.overflowY = 'auto'; // Kaydƒ±rmayƒ± aktif et
                window.scrollTo(0, 0);
            }, 1000);
        }

        // Geri Sayƒ±m
        const target = new Date("Jan 11, 2026 19:00:00").getTime();
        setInterval(() => {
            const diff = target - new Date().getTime();
            if (diff < 0) return;
            document.getElementById("days").innerText = Math.floor(diff / 86400000);
            document.getElementById("hours").innerText = Math.floor((diff % 86400000) / 3600000);
            document.getElementById("mins").innerText = Math.floor((diff % 3600000) / 60000);
            document.getElementById("secs").innerText = Math.floor((diff % 60000) / 1000);
        }, 1000);
    </script>
</body>
    </html>
