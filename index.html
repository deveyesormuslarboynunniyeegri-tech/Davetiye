<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Davetiyeniz Var</title>
    <style>
        :root {
            --bg-color: #fdfaf5;
            --envelope-bg: #f3e5ab;
            --envelope-border: #d4c391;
            --text-color: #5d4037;
            --accent: #d4a373;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-color);
            font-family: 'Georgia', serif;
            overflow: hidden;
        }

        /* Arka plandaki Ã§iÃ§ek desenleri (Videodaki gibi) */
        body::before {
            content: "ğŸŒ¸ ğŸŒ¿ ğŸŒ¸";
            position: absolute;
            bottom: 0;
            font-size: 100px;
            opacity: 0.1;
            width: 100%;
            text-align: center;
            z-index: -1;
        }

        .container {
            position: relative;
            width: 320px;
            height: 220px;
            cursor: pointer;
        }

        /* ZarfÄ±n gÃ¶vdesi */
        .envelope {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--envelope-bg);
            border-radius: 5px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            z-index: 2;
        }

        /* Zarf KapaÄŸÄ± */
        .flap {
            position: absolute;
            top: 0;
            width: 0;
            height: 0;
            border-left: 160px solid transparent;
            border-right: 160px solid transparent;
            border-top: 110px solid var(--envelope-border);
            transform-origin: top;
            transition: transform 0.6s ease;
            z-index: 4;
        }

        /* Davetiye KartÄ± */
        .card {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 300px;
            height: 200px;
            background: #fff;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            transition: transform 0.8s ease;
            z-index: 1;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
            border: 1px solid #eee;
        }

        .card h2 {
            margin: 0;
            color: var(--accent);
            font-size: 22px;
            border-bottom: 1px solid #f0f0f0;
            padding-bottom: 10px;
        }

        .card p {
            font-size: 14px;
            color: var(--text-color);
            line-height: 1.6;
        }

        /* AÃ‡ILMA ANÄ°MASYONU (TÄ±klayÄ±nca) */
        .container.open .flap {
            transform: rotateX(180deg);
            z-index: 0;
        }

        .container.open .card {
            transform: translateY(-150px);
            z-index: 5;
            height: 250px; /* Kart biraz daha uzasÄ±n */
        }

        /* KÃ¼Ã§Ã¼k ipucu */
        .hint {
            position: absolute;
            bottom: -40px;
            width: 100%;
            text-align: center;
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>
<body>

    <div class="container" onclick="this.classList.toggle('open')">
        <div class="flap"></div>
        <div class="envelope"></div>
        <div class="card">

            <p><strong>11 Ocak 2026</strong><br>Saat: 19:00</p>
            <p style="color: var(--accent);">ğŸ“ ÅanlÄ±urfa</p>
        </div>
        <div class="hint">AÃ§mak iÃ§in zarfa dokun</div>
    </div>

</body>
</html>
