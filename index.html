<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Eftal & M. Fatih Davetiye</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
    <style>
        :root{ --gold1:#d4af37; --gold2:#f6e27f; --gold3:#b8962e; --bg1:#fbf7f1; --env-main:#cfc6e8; --env-dark:#b7aed9; --env-light:#ebe6f7; --text:#555; }
        *{margin:0;padding:0;box-sizing:border-box; -webkit-tap-highlight-color:transparent;}
        body{ min-height:100vh; background:var(--bg1); overflow:hidden; font-family: 'Montserrat', sans-serif; color: var(--text); touch-action: none; transition: background 2s ease; }

        body.darken { background: #1a1a1a !important; }
        .flower-bg { position: fixed; inset:0; background-image: url("1000023316.jpg"); background-size: cover; background-position: center; z-index: 1; pointer-events: none; opacity: 0.5; transition: opacity 2s ease; }
        body.darken .flower-bg { opacity: 0.1; }

        .scene { position: relative; width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center; z-index: 10; perspective: 2500px; }
        
        /* ZARF ANA GÖVDE */
        .envelope { width: 340px; height: 220px; position: relative; transform-style: preserve-3d; transition: transform 0.8s ease; cursor: grab; }
        .env-face { position: absolute; inset: 0; backface-visibility: hidden; border-radius: 12px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); }
        
        /* 1. ADIM: ZARFIN ÖNÜ (MÜHÜRSÜZ DÜZ TARAF) */
        .env-front { background: var(--env-main); z-index: 2; transform: rotateY(0deg); display: flex; justify-content: center; align-items: center; }
        .env-front::after { content: "Çeviriniz ⟲"; font-size: 12px; color: rgba(255,255,255,0.6); letter-spacing: 2px; }

        /* 2. ADIM: ZARFIN ARKASI (MÜHÜRLÜ VE KAPAKLI TARAF) */
        .env-back { background: var(--env-main); transform: rotateY(180deg); z-index: 1; } 
        
        .flap { position: absolute; inset: 0; background: var(--env-dark); clip-path: polygon(0 0, 50% 58%, 100% 0); transform-origin: top; z-index: 6; transition: 0.9s cubic-bezier(0.4, 0, 0.2, 1); }
        .waist-l { position: absolute; inset: 0; background: var(--env-light); clip-path: polygon(0 0, 0 100%, 100% 50%); z-index: 3; }
        .waist-r { position: absolute; inset: 0; background: var(--env-light); clip-path: polygon(100% 0, 0 50%, 100% 100%); z-index: 3; }
        .waist-b { position: absolute; bottom: 0; width: 100%; height: 53%; background: var(--env-main); z-index: 4; border-radius: 0 0 12px 12px; }
        
        .seal { position: absolute; top: 50%; left: 50%; width: 70px; height: 70px; transform: translate(-50%, -50%); background: radial-gradient(circle, var(--gold2), var(--gold3)); border-radius: 50%; z-index: 7; display: flex; justify-content: center; align-items: center; color: white; font-size: 28px; box-shadow: 0 8px 20px rgba(0,0,0,0.25); cursor: pointer; border: 2px solid rgba(255,255,255,0.3); transition: 0.5s; }

        /* DAVETİYE KARTI */
        .card {
            position: fixed; top: 130%; left: 50%; transform: translateX(-50%);
            width: 95%; max-width: 440px; height: 90vh;
            background: #fff; border-radius: 25px 25px 0 0;
            z-index: 100; overflow-y: auto; 
            transition: top 2.2s cubic-bezier(0.19, 1, 0.22, 1), opacity 1.5s ease;
            transition-delay: 0.6s;
            opacity: 0;
            box-shadow: 0 -25px 70px rgba(0,0,0,0.5);
            padding-bottom: 50px;
        }

        .envelope.open + .card { opacity: 1; top: 5vh; }
        .envelope.open .flap { transform: rotateX(180deg); z-index: 1; }
        .envelope.open .seal { opacity: 0; transform: translate(-50%, -50%) scale(0); pointer-events: none; }

        .content-wrap { padding: 45px 20px; text-align: center; }
        h1 { font-family: 'Great Vibes', cursive; font-size: clamp(30px, 8vw, 42px); color: var(--gold3); margin: 20px 0; letter-spacing: 2px; white-space: nowrap; width: 100%; }
        .intro-text { font-family: 'Playfair Display', serif; font-style: italic; font-size: 14px; margin-bottom: 40px; line-height: 1.8; color: #777; }
        .countdown-container { display: flex; justify-content: space-between; margin: 35px 0; padding: 25px 0; border-top: 1px solid #f0f0f0; border-bottom: 1px solid #f0f0f0; }
        .cd-item span { display: block; font-size: 32px; font-weight: 300; color: var(--gold3); }
        .cd-label { font-size: 10px; text-transform: uppercase; color: #bbb; margin-top: 8px; letter-spacing: 2px; }
        .main-date { font-size: 20px; letter-spacing: 5px; margin: 25px 0; font-weight: 300; }
        .family-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 40px; font-size: 13px; line-height: 1.6; }
        .family-title { font-weight: 600; color: var(--gold3); margin-bottom: 12px; display: block; letter-spacing: 1.5px; }
        .btn { display: inline-block; width: 85%; padding: 16px; border: 1px solid var(--gold1); color: var(--gold3); text-decoration: none; border-radius: 40px; font-size: 12px; font-weight: 600; letter-spacing: 2px; }
        .close-btn { position: sticky; top: 15px; left: 88%; width: 40px; height: 40px; background: #fff; border-radius: 50%; display: flex; justify-content: center; align-items: center; box-shadow: 0 5px 15px rgba(0,0,0,0.1); cursor: pointer; z-index: 101; font-weight: bold; color: #999; }
        
        .confetti { position: fixed; width: 8px; height: 8px; top: -10px; z-index: 150; animation: fall linear forwards; }
        @keyframes fall { to { transform: translateY(110vh) rotate(720deg); } }
    </style>
</head>
<body>

    <div class="flower-bg"></div>

    <div class="scene">
        <div class="envelope" id="envelope">
            <div class="env-face env-front"></div>
            
            <div class="env-face env-back">
                <div class="flap"></div>
                <div class="waist-l"></div>
                <div class="waist-r"></div>
                <div class="waist-b"></div>
                <div class="seal" id="seal">❤</div>
            </div>
        </div>

        <div class="card" id="card">
            <div class="close-btn" onclick="closeEnvelope()">×</div>
            <div class="content-wrap">
                <img src="1000023273.jpg" style="width: 110px; height: 110px; border-radius: 50%; object-fit: cover; border: 3px solid var(--gold1); padding: 5px; margin-bottom: 15px;">
                <h1>Eftal & M. Fatih</h1>
                <p class="intro-text">Aşkımıza tanıklık edeceğiniz bu özel günde,<br>mutluluğumuz sizinle daha da büyüyecek.</p>
                <div class="countdown-container">
                    <div class="cd-item"><span id="days">00</span><div class="cd-label">GÜN</div></div>
                    <div class="cd-item"><span id="hours">00</span><div class="cd-label">SAAT</div></div>
                    <div class="cd-item"><span id="mins">00</span><div class="cd-label">DAKİKA</div></div>
                    <div class="cd-item"><span id="secs">00</span><div class="cd-label">SANİYE</div></div>
                </div>
                <div class="main-date">11 | OCAK | 2026</div>
                <div class="family-grid">
                    <div><span class="family-title">GELİNİN AİLESİ</span>Dilek & M. Adil<br>Mızrakçı</div>
                    <div><span class="family-title">DAMADIN AİLESİ</span>Nimet & Mehmet<br>Altundağ</div>
                </div>
                <div class="divider" style="width: 60px; height: 2px; background: var(--gold1); margin: 30px auto; opacity: 0.4;"></div>
                <div class="location-info">
                    <h3 style="color: var(--gold3); margin-bottom: 15px; font-weight: 400;">DÜĞÜN SALONU</h3>
                    <p style="font-size: 15px; margin-bottom: 30px;">Haliliye / Şanlıurfa</p>
                    <a href="#" class="btn">KONUMU GÖRÜNTÜLE</a>
                </div>
            </div>
        </div>
    </div>

    <audio id="bgMusic" loop><source src="stay.mp3" type="audio/mpeg"></audio>

    <script>
        const envelope = document.getElementById('envelope');
        const seal = document.getElementById('seal');
        const card = document.getElementById('card');
        const music = document.getElementById('bgMusic');
        const body = document.body;
        
        // BAŞLANGIÇ: MÜHÜRSÜZ TARAF (0 derece)
        let rotY = 0, rotX = 0, startX = 0, startY = 0, isDragging = false, isOpen = false;

        envelope.style.transform = `rotateY(${rotY}deg) rotateX(${rotX}deg)`;

        const handleStart = (e) => {
            if (isOpen) return;
            isDragging = true;
            startX = (e.pageX || e.touches[0].pageX);
            startY = (e.pageY || e.touches[0].pageY);
            envelope.style.transition = 'none';
        };

        const handleMove = (e) => {
            if (!isDragging) return;
            const x = (e.pageX || e.touches[0].pageX);
            const y = (e.pageY || e.touches[0].pageY);
            rotY += (x - startX) * 0.5;
            rotX -= (y - startY) * 0.5;
            envelope.style.transform = `rotateX(${rotX}deg) rotateY(${rotY}deg)`;
            startX = x; startY = y;
        };

        const handleEnd = () => {
            isDragging = false;
            envelope.style.transition = 'transform 0.8s ease';
            // En yakın 180 dereceye sabitle
            rotY = Math.round(rotY / 180) * 180;
            rotX = Math.round(rotX / 360) * 360;
            envelope.style.transform = `rotateX(${rotX}deg) rotateY(${rotY}deg)`;
        };

        window.addEventListener('mousedown', handleStart);
        window.addEventListener('mousemove', handleMove);
        window.addEventListener('mouseup', handleEnd);
        window.addEventListener('touchstart', handleStart, {passive: false});
        window.addEventListener('touchmove', handleMove, {passive: false});
        window.addEventListener('touchend', handleEnd);

        seal.addEventListener('click', (e) => {
            e.stopPropagation();
            // SADECE MÜHÜRLÜ TARAF (180, 540, -180 vb.) ÖNDEYKEN AÇILIR
            const normalizedRotY = Math.abs(rotY % 360);
            if(!isOpen && (normalizedRotY === 180)) {
                envelope.classList.add('open');
                body.classList.add('darken');
                isOpen = true;
                music.currentTime = 34;
                music.play().catch(() => {});
                setTimeout(() => {
                    for(let i=0; i<60; i++) {
                        const conf = document.createElement('div');
                        conf.className = 'confetti';
                        conf.style.left = Math.random() * 100 + 'vw';
                        conf.style.backgroundColor = ['#d4af37', '#f6e27f', '#ffffff'][Math.floor(Math.random() * 3)];
                        conf.style.width = Math.random() * 10 + 4 + 'px';
                        conf.style.height = conf.style.width;
                        conf.style.animationDuration = Math.random() * 3 + 2.5 + 's';
                        document.body.appendChild(conf);
                        setTimeout(() => conf.remove(), 5500);
                    }
                }, 850);
            }
        });

        function closeEnvelope() {
            envelope.classList.remove('open');
            body.classList.remove('darken');
            isOpen = false;
            music.pause();
        }

        const target = new Date("Jan 11, 2026 19:00:00").getTime();
        setInterval(() => {
            const diff = target - new Date().getTime();
            if (diff < 0) return;
            document.getElementById("days").innerText = String(Math.floor(diff / 86400000)).padStart(2, '0');
            document.getElementById("hours").innerText = String(Math.floor((diff % 86400000) / 3600000)).padStart(2, '0');
            document.getElementById("mins").innerText = String(Math.floor((diff % 3600000) / 60000)).padStart(2, '0');
            document.getElementById("secs").innerText = String(Math.floor((diff % 60000) / 1000)).padStart(2, '0');
        }, 1000);
    </script>
</body>
</html>
