<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Eftal & M. Fatih - Özel Davetiye</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;600&family=Playfair+Display:ital,wght@1,700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>
    
    <style>
        :root {
            --gold: linear-gradient(135deg, #b8962e 0%, #f6e27f 50%, #b8962e 100%);
            --env-color: #c0adeb; 
            --env-dark: #a289d6;
            --bg-color: radial-gradient(circle at center, #42184d 0%, #260a2b 70%, #120314 100%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { min-height: 100vh; background: var(--bg-color); overflow: hidden; font-family: 'Montserrat', sans-serif; touch-action: none; }

        #bgCanvas { position: fixed; inset: 0; z-index: 1; pointer-events: none; }

        /* Lottie Kuş Konteyner */
        #lottie-bird {
            position: fixed;
            width: 200px;
            height: 200px;
            z-index: 1000;
            top: 20%;
            left: -200px; /* Başlangıçta dışarıda */
            pointer-events: none;
        }

        .scene { 
            position: relative; width: 100vw; height: 100vh; 
            display: flex; justify-content: center; align-items: center; 
            perspective: 2500px; z-index: 10; 
            opacity: 0; /* Kuş gelene kadar gizli */
            transform: scale(0.5);
            transition: opacity 1s ease, transform 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .scene.drop { opacity: 1; transform: scale(1); }

        /* Zarf Tasarımı (Öncekiyle Aynı) */
        .envelope { width: 350px; height: 235px; position: relative; transform-style: preserve-3d; transition: transform 0.8s ease; cursor: grab; }
        .face { position: absolute; inset: 0; backface-visibility: hidden; border-radius: 12px; box-shadow: 0 50px 120px rgba(0,0,0,0.8); border: 2px solid #b8962e; }
        .front { background: var(--env-color); z-index: 2; display: flex; justify-content: center; align-items: center; }
        .gold-frame { position: absolute; inset: 10px; border: 1.5px solid #f6e27f; border-radius: 8px; }
        .gold-title { background: var(--gold); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-family: 'Playfair Display', serif; font-style: italic; font-size: 38px; font-weight: 700; }
        .back { background: var(--env-color); transform: rotateY(180deg); z-index: 1; overflow: hidden; }
        .flap { position: absolute; inset: 0; background: var(--env-dark); clip-path: polygon(0 0, 50% 60%, 100% 0); transform-origin: top; z-index: 8; transition: transform 0.8s ease; border-top: 4px solid #f6e27f; }
        .pocket-bottom { position: absolute; bottom: 0; width: 100%; height: 55%; background: var(--env-color); z-index: 6; }
        .seal { position: absolute; top: 52%; left: 50%; width: 85px; height: 85px; transform: translate(-50%, -50%); background: var(--gold); border-radius: 50%; z-index: 9; display: flex; justify-content: center; align-items: center; cursor: pointer; }
        .seal span { font-family: 'Great Vibes', cursive; color: #4b3a0a; font-size: 28px; }

        /* Kart İçeriği */
        .card { position: fixed; top: 120%; left: 50%; transform: translateX(-50%); width: 95%; max-width: 440px; height: 85vh; background: #fff; border-radius: 30px 30px 0 0; z-index: 1100; overflow-y: auto; transition: top 1.2s cubic-bezier(0.19, 1, 0.22, 1), opacity 0.5s; opacity: 0; }
        .envelope.open .flap { transform: rotateX(180deg); }
        .envelope.open .seal { opacity: 0; transform: translate(-50%, -50%) scale(0); }
        .envelope.open + .card { opacity: 1; top: 10vh; }
        .card-inner { padding: 45px 25px; text-align: center; }
        .couple-img { width: 130px; height: 130px; border-radius: 50%; border: 3px solid #b8962e; padding: 5px; margin-bottom: 15px; }
        .names { font-family: 'Great Vibes', cursive; font-size: 42px; color: #b8962e; }
        .family-info { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin: 30px 0; font-size: 13px; }
        .btn-map { display: block; padding: 15px; background: var(--gold); color: #fff; text-decoration: none; border-radius: 50px; font-weight: bold; margin-top: 25px; }
        .close { position: sticky; top: 15px; left: 85%; width: 45px; height: 45px; background: #fff; border-radius: 50%; display: flex; justify-content: center; align-items: center; cursor: pointer; font-size: 32px; }
    </style>
</head>
<body>

    <canvas id="bgCanvas"></canvas>
    
    <div id="lottie-bird"></div>

    <div class="scene" id="mainScene">
        <div class="envelope" id="envelope">
            <div class="face front">
                <div class="gold-frame"></div>
                <div class="gold-title">Davetlisiniz</div>
            </div>
            <div class="face back">
                <div class="flap"></div>
                <div class="pocket-bottom"></div>
                <div class="seal" id="seal"><span>❤</span></div>
            </div>
        </div>

        <div class="card" id="card">
            <div class="close" onclick="closeEnv()">×</div>
            <div class="card-inner">
                <img src="1000023273.jpg" class="couple-img">
                <div class="names">Eftal & M. Fatih</div>
                <p style="margin: 15px 0; font-style: italic;">"Sizleri de aramızda görmekten mutluluk duyarız."</p>
                <div class="family-info">
                    <div><b>MIZRAKÇI</b> Ailesi</div>
                    <div><b>ALTUNDAĞ</b> Ailesi</div>
                </div>
                <div style="font-size:20px; letter-spacing:3px; margin:20px 0;">11 . 01 . 2026</div>
                <a href="https://maps.google.com" target="_blank" class="btn-map">KONUMU GÖRÜNTÜLE</a>
            </div>
        </div>
    </div>

    <audio id="music" loop><source src="stay.mp3" type="audio/mpeg"></audio>

    <script>
        // 1. Lottie Animasyonunu Başlat
        const birdContainer = document.getElementById('lottie-bird');
        const anim = lottie.loadAnimation({
            container: birdContainer,
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: 'https://assets5.lottiefiles.com/packages/lf20_unp877.json' // Zarif bir kuş animasyonu
        });

        // 2. Kuş Uçuş Senaryosu
        function startIntro() {
            const scene = document.getElementById('mainScene');
            
            // Kuş soldan merkeze gelir
            birdContainer.animate([
                { left: '-200px', top: '20%' },
                { left: '45%', top: '35%' }
            ], { duration: 3000, fill: 'forwards', easing: 'ease-out' }).onfinish = () => {
                
                // Zarfı "bırak" (Scene görünür olur)
                scene.classList.add('drop');
                
                // Kuş sağdan çıkar gider
                setTimeout(() => {
                    birdContainer.animate([
                        { left: '45%', top: '35%', opacity: 1 },
                        { left: '110%', top: '10%', opacity: 0 }
                    ], { duration: 2500, fill: 'forwards', easing: 'ease-in' });
                }, 500);
            };
        }

        window.onload = startIntro;

        // --- Mevcut Fonksiyonlar (Aynı Kalıyor) ---
        const env = document.getElementById('envelope');
        const seal = document.getElementById('seal');
        const music = document.getElementById('music');
        let rotY = 0, rotX = 0, startX = 0, startY = 0, isDragging = false, isOpen = false;

        // Dokunma ve Mouse Kontrolleri
        const handleStart = (e) => { if (isOpen) return; isDragging = true; startX = (e.pageX || e.touches[0].pageX); startY = (e.pageY || e.touches[0].pageY); env.style.transition = 'none'; };
        const handleMove = (e) => { if (!isDragging) return; const x = (e.pageX || e.touches[0].pageX); const y = (e.pageY || e.touches[0].pageY); rotY += (x - startX) * 0.5; rotX -= (y - startY) * 0.5; env.style.transform = `rotateX(${rotX}deg) rotateY(${rotY}deg)`; startX = x; startY = y; };
        const handleEnd = () => { if (!isDragging) return; isDragging = false; env.style.transition = 'transform 0.8s ease'; rotY = Math.round(rotY / 180) * 180; rotX = Math.round(rotX / 360) * 360; env.style.transform = `rotateX(${rotX}deg) rotateY(${rotY}deg)`; };

        window.addEventListener('mousedown', handleStart);
        window.addEventListener('mousemove', handleMove);
        window.addEventListener('mouseup', handleEnd);
        window.addEventListener('touchstart', handleStart);
        window.addEventListener('touchmove', handleMove);
        window.addEventListener('touchend', handleEnd);

        seal.addEventListener('click', (e) => {
            e.stopPropagation();
            if(!isOpen) {
                env.classList.add('open');
                isOpen = true;
                confetti({particleCount: 150, spread: 70, origin: { y: 0.6 }});
                music.play().catch(() => {});
            }
        });

        function closeEnv() { env.classList.remove('open'); isOpen = false; music.pause(); }

        // Arka Plan Parıltıları
        const cvs = document.getElementById('bgCanvas');
        const ctx = cvs.getContext('2d');
        let pts = [];
        function resize() { cvs.width = window.innerWidth; cvs.height = window.innerHeight; }
        window.onresize = resize; resize();
        for(let i=0; i<100; i++) pts.push({x:Math.random()*cvs.width, y:Math.random()*cvs.height, r:Math.random()*1.5, v:Math.random()*0.3, op:Math.random()});
        function draw() { ctx.clearRect(0,0,cvs.width,cvs.height); pts.forEach(p=>{ctx.beginPath();ctx.fillStyle="#f6e27f";ctx.globalAlpha=p.op;ctx.arc(p.x,p.y,p.r,0,Math.PI*2);ctx.fill();p.y-=p.v;if(p.y<0)p.y=cvs.height;}); requestAnimationFrame(draw);}
        draw();
    </script>
</body>
  </html>
