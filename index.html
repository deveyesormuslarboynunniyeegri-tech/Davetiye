<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Eftal & M. Fatih - Özel Davetiye</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;600&family=Playfair+Display:ital,wght@1,700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --gold: linear-gradient(135deg, #b8962e 0%, #f6e27f 50%, #b8962e 100%);
            --env-color: #c0adeb; 
            --env-dark: #a289d6;
            --bg-color: radial-gradient(circle at center, #42184d 0%, #260a2b 70%, #120314 100%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            min-height: 100vh; 
            background: var(--bg-color); 
            overflow: hidden; 
            font-family: 'Montserrat', sans-serif; 
            touch-action: none; 
        }

        #bgCanvas { position: fixed; inset: 0; z-index: 1; pointer-events: none; filter: blur(0.5px); }

        .scene { position: relative; width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center; perspective: 2000px; z-index: 10; }

        .envelope { 
            width: 350px; height: 235px; position: relative; 
            transform-style: preserve-3d; transition: transform 0.1s ease-out; cursor: grab;
            transform: rotateX(0deg) rotateY(0deg);
        }

        .face { 
            position: absolute; inset: 0; backface-visibility: hidden; border-radius: 12px; 
            box-shadow: 0 50px 120px rgba(0,0,0,0.8); border: 2px solid #b8962e;
        }

        .front { 
            background: var(--env-color); z-index: 2; transform: rotateY(0deg); 
            display: flex; justify-content: center; align-items: center;
        }
        
        .gold-frame { position: absolute; inset: 10px; border: 1.5px solid #f6e27f; border-radius: 8px; }
        .gold-title { 
            background: var(--gold); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            font-family: 'Playfair Display', serif; font-style: italic; font-size: 38px; font-weight: 700;
        }

        .back { background: var(--env-color); transform: rotateY(180deg); z-index: 1; overflow: hidden; }
        .flap { 
            position: absolute; inset: 0; background: var(--env-dark); clip-path: polygon(0 0, 50% 60%, 100% 0); 
            transform-origin: top; z-index: 8; transition: transform 0.8s ease; border-top: 4px solid #f6e27f;
        }
        .pocket-bottom { position: absolute; bottom: 0; width: 100%; height: 55%; background: var(--env-color); z-index: 6; border-top: 2px solid rgba(184, 150, 46, 0.4); }
        
        .seal { 
            position: absolute; top: 52%; left: 50%; width: 85px; height: 85px; transform: translate(-50%, -50%); 
            background: var(--gold); border-radius: 50%; z-index: 9; display: flex; justify-content: center; align-items: center; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.6); cursor: pointer;
        }
        .seal span { font-family: 'Great Vibes', cursive; color: #4b3a0a; font-size: 28px; font-weight: bold; }

        .card {
            position: fixed; top: 120%; left: 50%; transform: translateX(-50%);
            width: 95%; max-width: 440px; height: 85vh;
            background: #fff; border-radius: 30px 30px 0 0;
            z-index: 100; overflow-y: auto; 
            transition: top 1s cubic-bezier(0.19, 1, 0.22, 1), opacity 0.5s;
            opacity: 0; box-shadow: 0 -30px 100px rgba(0,0,0,0.6);
        }

        .envelope.open .flap { transform: rotateX(180deg); z-index: 1; }
        .envelope.open .seal { opacity: 0; transform: translate(-50%, -50%) scale(0); pointer-events: none; }
        .envelope.open + .card { opacity: 1; top: 10vh; }

        .card-inner { padding: 45px 25px; text-align: center; }
        .couple-img { width: 150px; height: 150px; border-radius: 50%; border: 3px solid #b8962e; margin-bottom: 20px; object-fit: cover; }
        .close { position: sticky; top: 15px; left: 88%; width: 40px; height: 40px; background: #eee; border-radius: 50%; display: flex; justify-content: center; align-items: center; cursor: pointer; }
    </style>
</head>
<body>

    <canvas id="bgCanvas"></canvas>

    <div class="scene">
        <div class="envelope" id="envelope">
            <div class="face front">
                <div class="gold-frame"></div>
                <div class="gold-title">Davetlisiniz</div>
            </div>
            <div class="face back">
                <div class="flap"></div><div class="pocket-bottom"></div>
                <div class="seal" id="seal"><span>E&F</span></div>
            </div>
        </div>

        <div class="card" id="card">
            <div class="close" onclick="closeEnv()">×</div>
            <div class="card-inner">
                <img src="1000023273.jpg" class="couple-img">
                <h1 style="font-family:'Great Vibes'; font-size: 40px; color:#b8962e;">Eftal & M. Fatih</h1>
                <p>11 . 01 . 2026</p>
                <a href="#" class="btn-map" style="display:block; margin-top:20px; padding:15px; background:var(--gold); color:#fff; text-decoration:none; border-radius:25px;">KONUMU GÖR</a>
            </div>
        </div>
    </div>

    <script>
        // Canvas Arka Plan Simleri
        const cvs = document.getElementById('bgCanvas');
        const ctx = cvs.getContext('2d');
        let pts = [];
        function resize() { cvs.width = window.innerWidth; cvs.height = window.innerHeight; }
        window.onresize = resize; resize();
        for(let i=0; i<100; i++) pts.push({x:Math.random()*cvs.width, y:Math.random()*cvs.height, r:Math.random()*1.5, v:Math.random()*0.2+0.05, c:"#f6e27f", op:Math.random()});
        function draw() { ctx.clearRect(0,0,cvs.width,cvs.height); pts.forEach(p=>{ctx.beginPath();ctx.fillStyle=p.c;ctx.globalAlpha=p.op;ctx.arc(p.x,p.y,p.r,0,Math.PI*2);ctx.fill();p.y-=p.v;if(p.y<0)p.y=cvs.height;}); requestAnimationFrame(draw);}
        draw();

        // Gelişmiş Dönme Kontrolü
        const env = document.getElementById('envelope');
        const seal = document.getElementById('seal');
        let curX = 0, curY = 0; // Mevcut açılar
        let startMouseX, startMouseY;
        let isDragging = false;

        const handleStart = (e) => {
            if(env.classList.contains('open')) return;
            isDragging = true;
            startMouseX = e.pageX || e.touches[0].pageX;
            startMouseY = e.pageY || e.touches[0].pageY;
            env.style.transition = "none";
        };

        const handleMove = (e) => {
            if(!isDragging) return;
            const x = e.pageX || e.touches[0].pageX;
            const y = e.pageY || e.touches[0].pageY;
            
            const dx = x - startMouseX;
            const dy = y - startMouseY;

            // Hassasiyeti ayarla (0.5 idealdir)
            let newY = curY + dx * 0.5;
            let newX = curX - dy * 0.5;

            env.style.transform = `rotateY(${newY}deg) rotateX(${newX}deg)`;
        };

        const handleEnd = (e) => {
            if(!isDragging) return;
            isDragging = false;

            // Bırakılan açıyı hesapla
            const style = window.getComputedStyle(env);
            const matrix = new WebKitCSSMatrix(style.transform);
            
            // Y eksenindeki dönüşü normalize et (0 veya 180'e kilitlen)
            let angleY = Math.round(Math.atan2(matrix.m13, matrix.m11) * (180/Math.PI));
            // Basitçe: Eğer 90'dan fazlaysa 180 yap (Arka yüz), değilse 0 yap (Ön yüz)
            let finalY = (Math.abs(angleY) > 90) ? 180 : 0;
            if(angleY < -90) finalY = -180;

            curY = finalY;
            curX = 0; // Dikey açıyı sıfırla

            env.style.transition = "transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275)";
            env.style.transform = `rotateY(${curY}deg) rotateX(0deg)`;
        };

        window.addEventListener('mousedown', handleStart);
        window.addEventListener('mousemove', handleMove);
        window.addEventListener('mouseup', handleEnd);
        window.addEventListener('touchstart', handleStart);
        window.addEventListener('touchmove', handleMove);
        window.addEventListener('touchend', handleEnd);

        seal.addEventListener('click', (e) => {
            e.stopPropagation();
            // Sadece arka yüzdeyken (mühür görünürken) aç
            if(Math.abs(curY) >= 170) {
                env.classList.add('open');
                confetti({particleCount: 150, spread: 70, origin: { y: 0.6 }});
            }
        });

        function closeEnv() { env.classList.remove('open'); }
    </script>
</body>
</html>
