<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Eftal & M. Fatih - Resmi Davetiye</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400;600&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --gold: linear-gradient(135deg, #b8962e 0%, #f6e27f 50%, #b8962e 100%);
            --env-color: #c0adeb; 
            --env-dark: #a289d6;
            --text-dark: #2c1a30;
            --bg-color: radial-gradient(circle at center, #42184d 0%, #260a2b 70%, #120314 100%);
        }

        /* Temel Ayarlar */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            min-height: 100vh; 
            background: var(--bg-color); 
            overflow: hidden; 
            font-family: 'Montserrat', sans-serif; 
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Animasyonlu Yıldız Arka Planı */
        #starCanvas {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1; pointer-events: none;
        }

        /* --- 1. KUŞ ANİMASYON BÖLÜMÜ --- */
        .bird-master-container {
            position: fixed;
            top: 15%;
            z-index: 2000;
            width: 380px;
            opacity: 0;
            transform: scale(0.2) translateY(-200px);
            animation: birdArrival 6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .bird-img {
            width: 100%;
            mix-blend-mode: screen; /* Siyahı siler */
            filter: drop-shadow(0 20px 50px rgba(0,0,0,0.9));
            animation: birdHover 4s ease-in-out infinite;
        }

        @keyframes birdArrival {
            0% { opacity: 0; transform: scale(0.2) translateY(-200px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }

        @keyframes birdHover {
            0%, 100% { transform: translateY(0) rotate(1deg); }
            50% { transform: translateY(-30px) rotate(-1deg); }
        }

        /* --- 2. ZARF VE SAHNE --- */
        .main-wrapper {
            position: relative;
            z-index: 10;
            perspective: 2000px;
            opacity: 0;
            transition: opacity 2s ease-in;
        }
        .main-wrapper.active { opacity: 1; }

        .envelope {
            width: 360px; height: 240px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1s ease;
            cursor: pointer;
        }

        .face {
            position: absolute; inset: 0;
            backface-visibility: hidden;
            border-radius: 15px;
            border: 2px solid rgba(246, 226, 127, 0.4);
            box-shadow: 0 50px 100px rgba(0,0,0,0.8);
        }

        .front {
            background: var(--env-color);
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .front h2 {
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            background: var(--gold);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
        }

        .back {
            background: var(--env-color);
            transform: rotateY(180deg);
            overflow: hidden;
        }

        .flap {
            position: absolute; top: 0; width: 100%; height: 100%;
            background: var(--env-dark);
            clip-path: polygon(0 0, 50% 60%, 100% 0);
            z-index: 10;
            transition: transform 0.8s ease;
            transform-origin: top;
            border-top: 3px solid #f6e27f;
        }

        .seal {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 85px; height: 85px;
            background: var(--gold);
            border-radius: 50%;
            z-index: 11;
            display: flex; justify-content: center; align-items: center;
            font-size: 30px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
            transition: 0.3s;
        }

        .seal:hover { transform: translate(-50%, -50%) scale(1.1); }

        /* --- 3. DAVETİYE KARTI --- */
        .card {
            position: fixed;
            bottom: -120%; left: 50%;
            transform: translateX(-50%);
            width: 95%; max-width: 450px;
            height: 90vh;
            background: #fff;
            border-radius: 40px 40px 0 0;
            z-index: 3000;
            overflow-y: auto;
            transition: bottom 1.5s cubic-bezier(0.19, 1, 0.22, 1);
            color: var(--text-dark);
            box-shadow: 0 -30px 100px rgba(0,0,0,0.9);
        }

        .envelope.open .flap { transform: rotateX(180deg); z-index: 1; }
        .envelope.open .seal { opacity: 0; pointer-events: none; }
        .envelope.open + .card { bottom: 0; }

        .card-inner { padding: 50px 30px; text-align: center; }
        
        .couple-photo {
            width: 150px; height: 150px;
            border-radius: 50%;
            border: 4px solid #b8962e;
            padding: 5px;
            margin-bottom: 20px;
            object-fit: cover;
        }

        .names {
            font-family: 'Great Vibes', cursive;
            font-size: 50px;
            color: #b8962e;
            margin: 10px 0;
        }

        .divider {
            width: 60px; height: 2px; background: #ddd; margin: 20px auto;
        }

        .family-section {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
            font-size: 14px;
            line-height: 1.8;
        }

        .family-title { color: #b8962e; font-weight: 600; margin-bottom: 5px; display: block; }

        .details { font-size: 18px; letter-spacing: 2px; margin: 25px 0; font-weight: 400; }

        .btn-map {
            display: inline-block;
            width: 100%;
            padding: 18px;
            background: var(--gold);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 700;
            margin-top: 30px;
            box-shadow: 0 10px 20px rgba(184, 150, 46, 0.3);
        }

        .close-hint { margin-top: 20px; color: #999; font-size: 12px; cursor: pointer; }
    </style>
</head>
<body>

    <canvas id="starCanvas"></canvas>

    <div class="bird-master-container" id="bird">
        <img src="1000027557.jpg" class="bird-img" alt="Davetiye Kuşu">
    </div>

    <div class="main-wrapper" id="scene">
        <div class="envelope" id="envelope">
            <div class="face front">
                <h2>Eftal & M. Fatih</h2>
                <p style="color: rgba(255,255,255,0.7); font-size: 12px; margin-top: 10px;">Açmak İçin Mühre Dokun</p>
            </div>
            <div class="face back">
                <div class="flap"></div>
                <div class="seal" id="seal">❤</div>
            </div>
        </div>

        <div class="card" id="card">
            <div class="card-inner">
                <img src="1000023273.jpg" class="couple-photo">
                <div class="names">Eftal & M. Fatih</div>
                
                <p style="font-style: italic; color: #666;">"Ömür boyu sürecek mutlu beraberliğimizin başlangıcında sizleri de aramızda görmekten onur duyarız."</p>
                
                <div class="divider"></div>

                <div class="family-section">
                    <div>
                        <span class="family-title">KIZ TARAFI</span>
                        Dilek & M. Adil<br>
                        <strong>MIZRAKÇI</strong>
                    </div>
                    <div>
                        <span class="family-title">ERKEK TARAFI</span>
                        Nimet & Mehmet<br>
                        <strong>ALTUNDAĞ</strong>
                    </div>
                </div>

                <div class="divider"></div>

                <div class="details">
                    11 OCAK 2026<br>
                    <span style="font-size: 14px; color: #888;">Pazar | Saat: 19:00</span>
                </div>

                <a href="https://maps.app.goo.gl/senin-konum-linkin" target="_blank" class="btn-map">KONUMU GÖRÜNTÜLE</a>
                
                <div class="close-hint" onclick="toggleEnvelope()">Zarfı Kapat</div>
            </div>
        </div>
    </div>

    <audio id="music" loop><source src="stay.mp3" type="audio/mpeg"></audio>

    <script>
        // Zamanlama: Kuş süzüldükten sonra zarfı getir
        window.onload = () => {
            setTimeout(() => {
                document.getElementById('scene').classList.add('active');
            }, 4000);
        };

        const env = document.getElementById('envelope');
        const bird = document.getElementById('bird');
        const music = document.getElementById('music');

        function toggleEnvelope() {
            if(!env.classList.contains('open')) {
                // AÇILMA
                env.classList.add('open');
                confetti({
                    particleCount: 200,
                    spread: 80,
                    origin: { y: 0.7 },
                    colors: ['#c0adeb', '#b8962e', '#ffffff']
                });
                music.play().catch(e => console.log("Müzik için etkileşim lazım."));
                bird.style.opacity = "0"; // Kart açılınca kuşu gizle
                bird.style.transition = "1.5s";
            } else {
                // KAPANMA
                env.classList.remove('open');
                music.pause();
                bird.style.opacity = "1";
            }
        }

        env.addEventListener('click', toggleEnvelope);

        // --- GELİŞMİŞ ARKA PLAN ANİMASYONU ---
        const canvas = document.getElementById('starCanvas');
        const ctx = canvas.getContext('2d');
        let stars = [];

        function initStars() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            stars = [];
            for(let i=0; i<150; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2,
                    speed: Math.random() * 0.5 + 0.1,
                    opacity: Math.random()
                });
            }
        }

        function drawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            stars.forEach(s => {
                ctx.beginPath();
                ctx.fillStyle = `rgba(246, 226, 127, ${s.opacity})`;
                ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
                ctx.fill();
                s.y -= s.speed;
                if(s.y < 0) s.y = canvas.height;
            });
            requestAnimationFrame(drawStars);
        }

        window.addEventListener('resize', initStars);
        initStars();
        drawStars();
    </script>
</body>
</html>
