<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Eftal & M. Fatih - Özel Davetiye</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400;600&family=Playfair+Display:ital,wght@1,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: linear-gradient(135deg, #b8962e 0%, #f6e27f 50%, #b8962e 100%);
            --env-color: #cfc6e8;
            --env-dark: #b7aed9;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { min-height: 100vh; background: radial-gradient(circle at center, #1a0f2e 0%, #000 100%); overflow: hidden; font-family: 'Montserrat', sans-serif; }

        /* Arka Plan Yıldızlar */
        #bgCanvas { position: fixed; inset: 0; z-index: 1; pointer-events: none; }

        .scene { position: relative; width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center; perspective: 2000px; z-index: 10; }

        /* 3D Zarf Yapısı */
        .envelope { 
            width: 350px; height: 235px; position: relative; 
            transform-style: preserve-3d; will-change: transform; cursor: grab;
        }

        .face { 
            position: absolute; inset: 0; backface-visibility: hidden; border-radius: 12px; 
            border: 1px solid rgba(184, 150, 46, 0.4); box-shadow: 0 30px 60px rgba(0,0,0,0.5); 
        }

        /* ÖN YÜZ: ALTIN ÇİZGİLER VE DAVETLİSİNİZ */
        .front { 
            background: var(--env-color); z-index: 2; transform: rotateY(0deg); 
            display: flex; justify-content: center; align-items: center;
        }
        /* Resimdeki Altın Köşe Çizgileri */
        .front::before {
            content: ""; position: absolute; inset: 10px; border: 2px solid transparent;
            border-top-color: #f6e27f; border-left-color: #f6e27f; width: 40px; height: 40px; top: 15px; left: 15px;
        }
        .front::after {
            content: ""; position: absolute; inset: 10px; border: 2px solid transparent;
            border-bottom-color: #f6e27f; border-right-color: #f6e27f; width: 40px; height: 40px; bottom: 15px; right: 15px;
        }
        .gold-title { 
            background: var(--gold); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            font-family: 'Playfair Display', serif; font-style: italic; font-size: 38px; font-weight: 700; letter-spacing: 2px;
        }

        /* ARKA YÜZ: MÜHÜRLÜ KISIM */
        .back { background: var(--env-color); transform: rotateY(180deg); z-index: 1; overflow: hidden; }
        .flap { 
            position: absolute; inset: 0; background: var(--env-dark); clip-path: polygon(0 0, 50% 60%, 100% 0); 
            transform-origin: top; z-index: 8; transition: transform 0.8s ease; border-top: 3px solid #f6e27f;
        }
        .pocket-bottom { position: absolute; bottom: 0; width: 100%; height: 55%; background: var(--env-color); z-index: 6; border-top: 1px solid rgba(255,255,255,0.2); }
        .seal { 
            position: absolute; top: 52%; left: 50%; width: 75px; height: 75px; transform: translate(-50%, -50%); 
            background: var(--gold); border-radius: 50%; z-index: 9; display: flex; justify-content: center; align-items: center; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.5); cursor: pointer;
        }
        .seal span { font-family: 'Great Vibes', cursive; color: #4b3a0a; font-size: 24px; font-weight: bold; }

        /* İÇERİDEN ÇIKAN KART */
        .card {
            position: fixed; top: 120%; left: 50%; transform: translateX(-50%);
            width: 92%; max-width: 420px; height: 85vh;
            background: #fff; border-radius: 25px 25px 0 0;
            z-index: 100; overflow-y: auto; 
            transition: top 1.5s cubic-bezier(0.19, 1, 0.22, 1), opacity 0.8s;
            opacity: 0; box-shadow: 0 -20px 80px rgba(0,0,0,0.8);
        }

        .envelope.open .flap { transform: rotateX(180deg); z-index: 1; }
        .envelope.open .seal { opacity: 0; transform: translate(-50%, -50%) scale(0); }
        .envelope.open + .card { opacity: 1; top: 10vh; }

        .card-inner { padding: 40px 20px; text-align: center; }
        .card-inner h1 { font-family: 'Great Vibes', cursive; font-size: 42px; color: #b8962e; margin: 15px 0; }
        .couple-img { width: 150px; height: 150px; border-radius: 50%; border: 4px solid #b8962e; padding: 5px; margin-bottom: 15px; object-fit: cover; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        
        .timer { display: flex; justify-content: space-around; margin: 25px 0; border-top: 1px solid #eee; border-bottom: 1px solid #eee; padding: 15px 0; }
        .timer span { display: block; font-size: 26px; color: #b8962e; }

        .btn-map { display: block; margin-top: 25px; padding: 18px; background: var(--gold); color: #fff; text-decoration: none; border-radius: 50px; font-weight: bold; font-size: 12px; letter-spacing: 2px; }
        .close { position: sticky; top: 15px; left: 88%; width: 40px; height: 40px; background: #fff; border-radius: 50%; display: flex; justify-content: center; align-items: center; cursor: pointer; z-index: 101; box-shadow: 0 5px 15px rgba(0,0,0,0.1); color: #ccc; font-size: 24px; }
    </style>
</head>
<body>

    <canvas id="bgCanvas"></canvas>

    <div class="scene">
        <div class="envelope" id="envelope">
            <div class="face front">
                <div class="gold-title">Davetlisiniz</div>
            </div>
            
            <div class="face back">
                <div class="flap"></div>
                <div class="pocket-bottom"></div>
                <div class="seal" id="seal"><span>E&F</span></div>
            </div>
        </div>

        <div class="card" id="card">
            <div class="close" onclick="closeEnv()">×</div>
            <div class="card-inner">
                <img src="1000023273.jpg" class="couple-img">
                
                <h1>Eftal & M. Fatih</h1>
                <p style="font-style: italic; color: #777; font-size: 14px;">Mutluluğumuza ortak olmanız dileğiyle...</p>
                
                <div class="timer">
                    <div><span id="d">00</span><small>GÜN</small></div>
                    <div><span id="h">00</span><small>SAAT</small></div>
                    <div><span id="m">00</span><small>DAKİKA</small></div>
                </div>

                <div style="font-size: 18px; letter-spacing: 4px; margin: 15px 0; font-weight: 300;">11 OCAK 2026</div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; font-size: 12px; margin-top: 15px;">
                    <div><b>GELİN AİLESİ</b><br>Dilek & M. Adil<br>Mızrakçı</div>
                    <div><b>DAMAT AİLESİ</b><br>Nimet & Mehmet<br>Altundağ</div>
                </div>

                <a href="https://maps.google.com" target="_blank" class="btn-map">KONUMU GÖRÜNTÜLE</a>
            </div>
        </div>
    </div>

    <audio id="music" loop><source src="stay.mp3" type="audio/mpeg"></audio>

    <script>
        // Arka Plan Yıldız Animasyonu
        const cvs = document.getElementById('bgCanvas');
        const ctx = cvs.getContext('2d');
        let pts = [];
        function resize() { cvs.width = window.innerWidth; cvs.height = window.innerHeight; }
        window.onresize = resize; resize();
        for(let i=0; i<60; i++) pts.push({x:Math.random()*cvs.width, y:Math.random()*cvs.height, r:Math.random()*1.5, v:Math.random()*0.4+0.1});
        function draw() {
            ctx.clearRect(0,0,cvs.width,cvs.height); ctx.fillStyle="rgba(255,255,255,0.7)";
            pts.forEach(p => { ctx.beginPath(); ctx.arc(p.x, p.y, p.r, 0, Math.PI*2); ctx.fill(); p.y-=p.v; if(p.y<0) p.y=cvs.height; });
            requestAnimationFrame(draw);
        }
        draw();

        // 360 Derece Kesintisiz Dönüş ve Kontroller
        const env = document.getElementById('envelope');
        const seal = document.getElementById('seal');
        const music = document.getElementById('music');
        let currentRY = 0, startX = 0, isDragging = false;

        const onStart = (e) => { if (env.classList.contains('open')) return; isDragging = true; startX = e.pageX || e.touches[0].pageX; env.style.transition = 'none'; };
        const onMove = (e) => { if (!isDragging) return; const x = e.pageX || e.touches[0].pageX; currentRY += (x - startX) * 0.6; env.style.transform = `rotateY(${currentRY}deg)`; startX = x; };
        const onEnd = () => { if (!isDragging) return; isDragging = false; env.style.transition = 'transform 0.6s ease-out'; env.style.transform = `rotateY(${currentRY}deg)`; };

        window.addEventListener('mousedown', onStart); window.addEventListener('mousemove', onMove); window.addEventListener('mouseup', onEnd);
        window.addEventListener('touchstart', onStart); window.addEventListener('touchmove', onMove); window.addEventListener('touchend', onEnd);

        // Zarfı Açma
        seal.addEventListener('click', (e) => {
            e.stopPropagation();
            const normalizedAngle = Math.abs(currentRY % 360);
            if (normalizedAngle > 140 && normalizedAngle < 220) {
                env.classList.add('open');
                music.currentTime = 34; music.play();
            }
        });

        function closeEnv() { env.classList.remove('open'); music.pause(); }

        // Geri Sayım
        const target = new Date("Jan 11, 2026 19:00:00").getTime();
        setInterval(() => {
            const diff = target - Date.now();
            if(diff < 0) return;
            document.getElementById("d").innerText = Math.floor(diff / 86400000);
            document.getElementById("h").innerText = Math.floor((diff % 86400000) / 3600000);
            document.getElementById("m").innerText = Math.floor((diff % 3600000) / 60000);
        }, 1000);
    </script>
</body>
</html>
