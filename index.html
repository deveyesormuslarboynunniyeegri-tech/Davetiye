<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Eftal & M. Fatih - Özel Davetiye</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;600&family=Playfair+Display:ital,wght@1,700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --gold: linear-gradient(135deg, #b8962e 0%, #f6e27f 50%, #b8962e 100%);
            --env-color: #c0adeb; 
            --env-dark: #a289d6;
            --bg-color: radial-gradient(circle at center, #42184d 0%, #260a2b 70%, #120314 100%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { min-height: 100vh; background: var(--bg-color); overflow: hidden; font-family: 'Montserrat', sans-serif; touch-action: none; }
        #bgCanvas { position: fixed; inset: 0; z-index: 1; pointer-events: none; }

        /* ESTETİK KANAT ÇIRPAN KUŞ */
        .bird-container {
            position: fixed; top: -100px; left: -100px; z-index: 1000; pointer-events: none;
            animation: delivery 5s cubic-bezier(0.42, 0, 0.58, 1) forwards;
        }

        .bird-svg { width: 100px; fill: #fff; filter: drop-shadow(0 5px 15px rgba(0,0,0,0.4)); }
        
        /* Kanat Çırpma Animasyonu */
        .wing { transform-origin: center; animation: flap 0.4s ease-in-out infinite alternate; }
        @keyframes flap { 
            from { transform: scaleY(1); } 
            to { transform: scaleY(0.3); } 
        }

        @keyframes delivery {
            0% { transform: translate(-10vw, 20vh) rotate(15deg); }
            40% { transform: translate(45vw, 45vh) rotate(0deg); }
            60% { transform: translate(45vw, 45vh) rotate(0deg); }
            100% { transform: translate(120vw, 10vh) rotate(-15deg); }
        }

        /* SAHNE VE ZARF */
        .scene { 
            position: relative; width: 100vw; height: 100vh; 
            display: flex; justify-content: center; align-items: center; 
            perspective: 2500px; z-index: 10;
            opacity: 0; animation: fadeIn 1.2s ease 2.5s forwards; 
        }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.8) translateY(50px); } to { opacity: 1; transform: scale(1) translateY(0); } }

        .envelope { width: 350px; height: 235px; position: relative; transform-style: preserve-3d; transition: transform 0.8s ease; cursor: grab; }
        .face { position: absolute; inset: 0; backface-visibility: hidden; border-radius: 12px; box-shadow: 0 50px 120px rgba(0,0,0,0.8); border: 2px solid #b8962e; }
        .front { background: var(--env-color); z-index: 2; display: flex; justify-content: center; align-items: center; }
        .gold-frame { position: absolute; inset: 10px; border: 1.5px solid #f6e27f; border-radius: 8px; }
        .gold-title { background: var(--gold); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-family: 'Playfair Display', serif; font-style: italic; font-size: 38px; font-weight: 700; letter-spacing: 2px; }
        .back { background: var(--env-color); transform: rotateY(180deg); z-index: 1; overflow: hidden; }
        .flap { position: absolute; inset: 0; background: var(--env-dark); clip-path: polygon(0 0, 50% 60%, 100% 0); transform-origin: top; z-index: 8; transition: transform 0.8s ease; border-top: 4px solid #f6e27f; }
        .pocket-bottom { position: absolute; bottom: 0; width: 100%; height: 55%; background: var(--env-color); z-index: 6; border-top: 2px solid rgba(184, 150, 46, 0.4); }
        .seal { position: absolute; top: 52%; left: 50%; width: 85px; height: 85px; transform: translate(-50%, -50%); background: var(--gold); border-radius: 50%; z-index: 9; display: flex; justify-content: center; align-items: center; box-shadow: 0 10px 40px rgba(0,0,0,0.6); cursor: pointer; }
        .seal span { color: #4b3a0a; font-size: 35px; }

        /* KART İÇERİĞİ */
        .card { position: fixed; top: 120%; left: 50%; transform: translateX(-50%); width: 95%; max-width: 440px; height: 85vh; background: #fff; border-radius: 30px 30px 0 0; z-index: 100; overflow-y: auto; transition: top 1.2s cubic-bezier(0.19, 1, 0.22, 1), opacity 0.5s; opacity: 0; box-shadow: 0 -30px 100px rgba(0,0,0,0.6); padding-bottom: 30px; }
        .envelope.open .flap { transform: rotateX(180deg); z-index: 1; }
        .envelope.open .seal { opacity: 0; transform: translate(-50%, -50%) scale(0); pointer-events: none; }
        .envelope.open + .card { opacity: 1; top: 10vh; }
        .card-inner { padding: 45px 25px; text-align: center; }
        .names { font-family: 'Great Vibes', cursive; font-size: 42px; color: #b8962e; margin: 15px 0; }
        .ampersand { margin: 0 25px; font-size: 35px; opacity: 0.8; }
        .family-info { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin: 30px 0; font-size: 13px; line-height: 1.6; }
        .family-side { font-weight: 600; color: #b8962e; display: block; margin-bottom: 5px; }
        .btn-map { display: block; padding: 15px; background: var(--gold); color: #fff; text-decoration: none; border-radius: 50px; font-weight: bold; margin-top: 25px; }
        .close { position: sticky; top: 15px; left: 85%; width: 45px; height: 45px; background: #fff; border-radius: 50%; display: flex; justify-content: center; align-items: center; cursor: pointer; z-index: 101; color: #999; font-size: 32px; }
    </style>
</head>
<body>

    <div class="bird-container">
        <svg class="bird-svg" viewBox="0 0 512 512">
            <path d="M512 113.2c-21.2 9.4-43.9 15.7-67.7 18.6 24.4-14.6 43.1-37.7 51.9-65.3-22.8 13.5-48.1 23.4-75 28.7-21.6-23-52.2-37.3-86.1-37.3-65.1 0-117.9 52.8-117.9 117.9 0 9.2 1 18.2 3 26.9-98-4.9-184.9-51.9-243-123.2-10.1 17.4-15.9 37.7-15.9 59.3 0 40.9 20.8 77 52.4 98.1-19.3-.6-37.5-5.9-53.4-14.7v1.5c0 57.1 40.6 104.7 94.5 115.5-9.9 2.7-20.3 4.1-31.1 4.1-7.6 0-15-0.7-22.2-2.1 15 46.8 58.6 80.9 110.1 81.8-40.3 31.6-91.1 50.4-146.2 50.4-9.5 0-18.9-0.6-28.1-1.7 52.1 33.4 114 52.9 180.5 52.9 216.6 0 335.1-179.5 335.1-335.1 0-5.1 0-10.2-0.3-15.3 23-16.6 43-37.3 58.7-60.8z"/>
            <path class="wing" d="M300 150 L450 50 L350 200 Z" fill="rgba(255,255,255,0.8)"/>
        </svg>
    </div>

    <canvas id="bgCanvas"></canvas>

    <div class="scene">
        <div class="envelope" id="envelope">
            <div class="face front">
                <div class="gold-frame"></div>
                <div class="gold-title">Davetlisiniz</div>
            </div>
            <div class="face back">
                <div class="flap"></div>
                <div class="pocket-bottom"></div>
                <div class="seal" id="seal"><span>❤</span></div>
            </div>
        </div>

        <div class="card" id="card">
            <div class="close" onclick="closeEnv()">×</div>
            <div class="card-inner">
                <img src="1000023273.jpg" style="width:130px; height:130px; border-radius:50%; border:3px solid #b8962e; padding:5px; margin-bottom:15px; object-fit:cover;">
                <div class="names">Eftal <span class="ampersand">&</span> M. Fatih</div>
                <div class="family-info">
                    <div><span class="family-side">KIZ TARAFI</span>Dilek & M. Adil<br><b>MIZRAKÇI</b></div>
                    <div><span class="family-side">ERKEK TARAFI</span>Nimet & Mehmet<br><b>ALTUNDAĞ</b></div>
                </div>
                <div style="font-size:20px; letter-spacing:5px; margin:20px 0; border-top:1px solid #eee; padding-top:20px;">11 . 01 . 2026</div>
                <a href="#" class="btn-map">KONUMU GÖRÜNTÜLE</a>
            </div>
        </div>
    </div>

    <audio id="music" loop><source src="stay.mp3" type="audio/mpeg"></audio>

    <script>
        const cvs = document.getElementById('bgCanvas');
        const ctx = cvs.getContext('2d');
        let pts = [];
        function resize() { cvs.width = window.innerWidth; cvs.height = window.innerHeight; }
        window.onresize = resize; resize();
        for(let i=0; i<150; i++) pts.push({x:Math.random()*cvs.width, y:Math.random()*cvs.height, r:Math.random()*1.5, v:Math.random()*0.2+0.05, c:"#f6e27f", op:Math.random(), blink:Math.random()*0.05});
        function draw() { ctx.clearRect(0,0,cvs.width,cvs.height); pts.forEach(p=>{ctx.beginPath();ctx.fillStyle=p.c;p.op+=p.blink;if(p.op>1||p.op<0.2)p.blink*=-1;ctx.globalAlpha=p.op;ctx.arc(p.x,p.y,p.r,0,Math.PI*2);ctx.fill();p.y-=p.v;if(p.y<0)p.y=cvs.height;}); requestAnimationFrame(draw);}
        draw();

        const env = document.getElementById('envelope');
        const seal = document.getElementById('seal');
        const music = document.getElementById('music');
        let rotY = 0, rotX = 0, startX = 0, startY = 0, isDragging = false, isOpen = false;

        const handleStart = (e) => { if (isOpen) return; isDragging = true; startX = (e.pageX || e.touches[0].pageX); startY = (e.pageY || e.touches[0].pageY); env.style.transition = 'none'; };
        const handleMove = (e) => { if (!isDragging) return; const x = (e.pageX || e.touches[0].pageX); const y = (e.pageY || e.touches[0].pageY); rotY += (x - startX) * 0.5; rotX -= (y - startY) * 0.5; env.style.transform = `rotateX(${rotX}deg) rotateY(${rotY}deg)`; startX = x; startY = y; };
        const handleEnd = () => { if (!isDragging) return; isDragging = false; env.style.transition = 'transform 0.8s ease'; rotY = Math.round(rotY / 180) * 180; rotX = Math.round(rotX / 360) * 360; env.style.transform = `rotateX(${rotX}deg) rotateY(${rotY}deg)`; };

        window.addEventListener('mousedown', handleStart); window.addEventListener('mousemove', handleMove); window.addEventListener('mouseup', handleEnd);
        window.addEventListener('touchstart', handleStart, {passive: false}); window.addEventListener('touchmove', handleMove, {passive: false}); window.addEventListener('touchend', handleEnd);

        seal.addEventListener('click', (e) => {
            e.stopPropagation();
            if(!isOpen && Math.abs(rotY % 360) === 180) {
                env.classList.add('open'); isOpen = true;
                confetti({particleCount: 150, spread: 70, origin: { y: 0.6 }});
                setTimeout(() => { music.currentTime = 34; music.play().catch(() => {}); }, 1000);
            }
        });

        function closeEnv() { env.classList.remove('open'); isOpen = false; music.pause(); }
    </script>
</body>
</html>
