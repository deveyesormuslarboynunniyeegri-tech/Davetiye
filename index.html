<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Davetiye</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        :root{ --gold1:#d4af37; --gold2:#f6e27f; --gold3:#b8962e; --bg1:#fbf7f1; --bg2:#f1e8dc; --bg3:#e8dbc8; --env-main:#cfc6e8; --env-dark:#b7aed9; --env-light:#ebe6f7; }
        *{margin:0;padding:0;box-sizing:border-box;}
        
        body{ 
            min-height:100vh; 
            display:flex; 
            justify-content:center; 
            align-items:center; 
            font-family:"Times New Roman", serif; 
            background:radial-gradient(circle at top,var(--bg1),var(--bg2),var(--bg3)); 
            overflow:hidden; 
            position: relative;
        }

        /* ARKA PLAN ÇİÇEKLERİ (Zarfın Arkasında Kalır) */
        .bg-flowers {
            position: absolute;
            bottom: -20px;
            width: 100%;
            height: 150px;
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            font-size: 80px;
            color: rgba(207, 198, 232, 0.4); /* Mor zarf ile uyumlu şeffaf mor */
            z-index: 1; /* Zarfın (z-index: 5) arkasında */
            pointer-events: none;
        }

        .wrapper{width:360px; position:relative; z-index:5;} 
        .envelope{ width:360px; height:230px; position:relative; perspective:1600px; cursor:pointer; filter:drop-shadow(0 30px 45px rgba(0,0,0,0.2)); }
        .envelope-back{position:absolute; inset:0; background:var(--env-main); border-radius:6px; z-index:1;}
        .envelope-bottom{position:absolute; bottom:0; width:100%; height:50%; background:var(--env-main); border-radius:0 0 6px 6px; z-index:3;}
        .envelope-left{position:absolute; left:0; width:50%; height:100%; background:var(--env-light); clip-path:polygon(0 0,0 100%,100% 50%); z-index:3;}
        .envelope-right{position:absolute; right:0; width:50%; height:100%; background:var(--env-light); clip-path:polygon(100% 0,0 50%,100% 100%); z-index:3;}
        .envelope-flap{position:absolute; inset:0; background:linear-gradient(to bottom,var(--env-dark),var(--env-main)); clip-path:polygon(0 0,50% 55%,100% 0); transform-origin:top; transition:transform 1s ease; z-index:6;}
        .seal{position:absolute; top:50%; left:50%; width:70px; height:70px; transform:translate(-50%,-50%); border-radius:50%; background:radial-gradient(circle at top left,var(--gold2),var(--gold1),var(--gold3)); box-shadow:inset 0 0 8px rgba(255,255,255,0.6),0 10px 18px rgba(0,0,0,0.35); z-index:7; display:flex; justify-content:center; align-items:center; color:white; font-size:24px;}
        
        /* KART TEMİZLENDİ */
        .card{ position:absolute; top:6%; left:5%; width:90%; height:90%; background:white; border:1px solid var(--gold1); border-radius:4px; padding:12px; text-align:center; display:flex; flex-direction:column; justify-content:center; align-items:center; transition:transform 1s ease; z-index:2; }
        
        h2 { font-family: 'Great Vibes', cursive; font-size: 32px; color: var(--gold3); margin-bottom: 5px; }
        .davetiye-foto { width: 85px; height: 85px; object-fit: cover; border-radius: 50%; border: 2px solid var(--gold1); margin: 5px 0; }
        
        .envelope.open .envelope-flap{transform:rotateX(180deg);}
        .envelope.open .card{transform:translateY(-110px); box-shadow:0 28px 45px rgba(0,0,0,0.3); z-index:8;}
        
        .envelope.open .seal{opacity:0; transition:opacity .4s; pointer-events:none;}
        .info{font-size: 13px; color: #444; line-height: 1.4;}

        /* GERİ SAYIM KARTIN EN ALTINDA */
        #countdown { margin-top: 10px; font-weight: bold; color: var(--gold3); font-size: 12px; }
    </style>
</head>
<body>

    <div class="bg-flowers">✿ ❀ ✿ ❀ ✿</div>

    <div class="wrapper">
        <div class="envelope" id="envelope">
            <div class="envelope-back"></div>
            <div class="card">
                <h2>Eftal & M. Fatih</h2>
                <img src="1000023273.jpg" alt="Foto" class="davetiye-foto">
                <div class="info">
                    Birlikteliğimizi sonsuzluğa taşıyacağımız bu günde<br>sizleri aramızda görmekten mutluluk duyarız.<br>
                    <strong>11 Ocak 2026 – 19:00</strong>
                    <div class="location">Haliliye / Şanlıurfa</div>
                    <div id="countdown"></div>
                </div>
            </div>
            <div class="envelope-left"></div><div class="envelope-right"></div><div class="envelope-bottom"></div><div class="envelope-flap"></div>
            <div class="seal">❤</div>
        </div>
    </div>

    <audio id="bgMusic" preload="auto"><source src="stay.mp3" type="audio/mpeg"></audio>

<script>
    const envelope = document.getElementById("envelope");
    const music = document.getElementById("bgMusic");
    envelope.addEventListener("click", () => {
        envelope.classList.toggle("open");
        if (envelope.classList.contains("open")) {
            music.currentTime = 34; music.volume = 0;
            music.play().catch(e => console.log(e));
            let vol = 0;
            let fade = setInterval(() => {
                if (vol < 0.7) { vol += 0.05; music.volume = vol; }
                else clearInterval(fade);
            }, 100);
        } else { music.pause(); }
    });

    const target = new Date("Jan 11, 2026 19:00:00").getTime();
    setInterval(() => {
        const diff = target - new Date().getTime();
        const d = Math.floor(diff / (1000 * 60 * 60 * 24));
        const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const s = Math.floor((diff % (1000 * 60)) / 1000);
        document.getElementById("countdown").innerHTML = d + "g " + h + "s " + m + "d " + s + "sn";
    }, 1000);
</script>
</body>
</html>
