<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Eftal & M. Fatih Davetiye</title>

<style>
:root{
  --gold1:#d4af37;
  --gold2:#f6e27f;
  --gold3:#b8962e;
  --bg1:#fbf7f1;
  --bg2:#f1e8dc;
  --bg3:#e8dbc8;
  --env-main:#cfc6e8;
  --env-dark:#b7aed9;
  --env-light:#ebe6f7;
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:"Times New Roman", serif;
  background:radial-gradient(circle at top,var(--bg1),var(--bg2),var(--bg3));
  overflow:hidden;
}

.flower{
  position:fixed;
  top:50%;
  width:140px;
  height:360px;
  opacity:0.35;
  transform:translateY(-50%);
  pointer-events:none;
  z-index:1;
}
.flower.left{left:-20px;}
.flower.right{right:-20px;transform:translateY(-50%) scaleX(-1);}

.wrapper{width:360px;position:relative;z-index:5;}

.envelope{
  width:360px;
  height:230px;
  position:relative;
  perspective:1600px;
  cursor:pointer;
  filter:drop-shadow(0 30px 45px rgba(0,0,0,0.2));
}

.envelope-back{
  position:absolute;
  inset:0;
  background:var(--env-main);
  border-radius:6px;
  z-index:1;
}

.envelope-bottom{
  position:absolute;
  bottom:0;
  width:100%;
  height:50%;
  background:var(--env-main);
  border-radius:0 0 6px 6px;
  z-index:3;
}

.envelope-left{
  position:absolute;
  left:0;
  width:50%;
  height:100%;
  background:var(--env-light);
  clip-path:polygon(0 0,0 100%,100% 50%);
  z-index:3;
}

.envelope-right{
  position:absolute;
  right:0;
  width:50%;
  height:100%;
  background:var(--env-light);
  clip-path:polygon(100% 0,0 50%,100% 100%);
  z-index:3;
}

.envelope-flap{
  position:absolute;
  inset:0;
  background:linear-gradient(to bottom,var(--env-dark),var(--env-main));
  clip-path:polygon(0 0,50% 55%,100% 0);
  transform-origin:top;
  transition:transform 1s ease;
  z-index:6;
}

.seal{
  position:absolute;
  top:50%;
  left:50%;
  width:70px;
  height:70px;
  transform:translate(-50%,-50%);
  border-radius:50%;
  background:radial-gradient(circle at top left,var(--gold2),var(--gold1),var(--gold3));
  box-shadow:inset 0 0 8px rgba(255,255,255,0.6),0 10px 18px rgba(0,0,0,0.35);
  z-index:7;
}
.seal span{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff8dc;
  font-weight:bold;
  font-size:20px;
}

.card{
  position:absolute;
  top:6%;
  left:5%;
  width:90%;
  height:90%;
  background:linear-gradient(135deg,rgba(255,215,120,0.12),rgba(255,255,255,0.95),rgba(255,215,120,0.12));
  border:1px solid var(--gold1);
  border-radius:4px;
  padding:18px;
  text-align:center;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  transition:transform 1s ease, box-shadow 1s ease;
  z-index:2;
}

.card::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(120deg,transparent 40%,rgba(255,215,120,0.35) 50%,transparent 60%);
  opacity:0.4;
}

.card h2{
  font-size:22px;
  font-style:italic;
  color:#444;
  margin-bottom:10px;
}

.info{
  font-size:12px;
  color:#666;
  line-height:1.6;
}

.location{
  margin-top:6px;
  color:var(--gold1);
  font-weight:bold;
}

.envelope.open .envelope-flap{transform:rotateX(180deg);}
.envelope.open .card{
  transform:translateY(-55px);
  box-shadow:0 28px 45px rgba(0,0,0,0.3);
  z-index:8;
}
.envelope.open .seal{opacity:0;transition:opacity .4s;}

@media(max-width:420px){
  .wrapper{width:320px;}
  .envelope{width:320px;height:210px;}
}
</style>
</head>

<body>

<svg class="flower left" viewBox="0 0 200 500">
  <path d="M100 0 C60 80 140 160 100 240 C60 320 140 400 100 500"
        fill="none" stroke="#b8962e" stroke-width="3"/>
</svg>

<svg class="flower right" viewBox="0 0 200 500">
  <path d="M100 0 C60 80 140 160 100 240 C60 320 140 400 100 500"
        fill="none" stroke="#b8962e" stroke-width="3"/>
</svg>

<div class="wrapper">
  <div class="envelope" id="envelope">

    <div class="envelope-back"></div>

    <div class="card">
      <h2>Eftal & M. Fatih</h2>
      <div class="info">
        Birlikteliğimizi sonsuzluğa taşıyacağımız bu günde<br>
        sizleri aramızda görmekten mutluluk duyarız.
        <br><br>
        <strong>11 Ocak 2026 – 19:00</strong>
        <div class="location">Haliliye / Şanlıurfa</div>
      </div>
    </div>

    <div class="envelope-left"></div>
    <div class="envelope-right"></div>
    <div class="envelope-bottom"></div>
    <div class="envelope-flap"></div>

    <div class="seal"><span>❤</span></div>

  </div>
</div>

<!-- GİZLİ YOUTUBE PLAYER -->
<iframe
  id="ytPlayer"
  allow="autoplay"
  style="width:0;height:0;border:0;position:absolute;left:-9999px;">
</iframe>

<script>
const envelope = document.getElementById('envelope');
const yt = document.getElementById('ytPlayer');

const VIDEO_ID = "FYC4J45iB-38jnZ6";
const START = 40;
let played = false;

envelope.addEventListener('click', () => {
  envelope.classList.toggle('open');

  if (envelope.classList.contains('open') && !played) {
    yt.src =
      "https://www.youtube.com/embed/" + VIDEO_ID +
      "?start=" + START +
      "&autoplay=1&controls=0&mute=0&playsinline=1&rel=0&modestbranding=1";
    played = true;
  }

  if (!envelope.classList.contains('open')) {
    yt.src = "";
    played = false;
  }
});
</script>

</body>
  </html>
