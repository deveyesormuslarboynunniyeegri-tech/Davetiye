<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>İnteraktif Davetiye</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        :root{ --gold1:#d4af37; --gold2:#f6e27f; --gold3:#b8962e; --bg1:#fbf7f1; --env-main:#cfc6e8; --env-dark:#b7aed9; --env-light:#ebe6f7; }
        *{margin:0;padding:0;box-sizing:border-box; -webkit-tap-highlight-color:transparent;}
        body{ min-height:100vh; display:flex; justify-content:center; align-items:center; background:var(--bg1); overflow:hidden; perspective: 2000px; font-family: serif; }

        .flower-bg {
            position: absolute; inset:0;
            background-image: url("1000023316.jpg");
            background-size: cover; background-position: center;
            z-index: 1; pointer-events: none;
        }

        /* 3D Sahne */
        .scene { width: 340px; height: 220px; z-index: 10; cursor: grab; transition: transform 0.1s; }
        .scene:active { cursor: grabbing; }

        .envelope {
            width: 100%; height: 100%; position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Zarf Yüzleri */
        .env-front, .env-back-side {
            position: absolute; inset: 0; backface-visibility: hidden; border-radius: 6px;
        }

        /* Zarfın ÖNÜ (İsimlerin olduğu yer sanılan ama mühürsüz kısım) */
        .env-front { background: var(--env-main); display: flex; justify-content: center; align-items: center; z-index: 2; }
        .env-front::after { content: "Çevir ve Aç ❤️"; color: white; font-size: 14px; opacity: 0.6; font-family: sans-serif; }

        /* Zarfın ARKASI (Açılacak kısım) */
        .env-back-side { transform: rotateY(180deg); background: var(--env-main); }

        /* Zarfın Parçaları (Arka yüz için) */
        .flap { 
            position: absolute; inset: 0; background: var(--env-dark); 
            clip-path: polygon(0 0, 50% 55%, 100% 0); 
            transform-origin: top; z-index: 6; transition: 0.8s;
        }
        .left-waist { position: absolute; inset: 0; background: var(--env-light); clip-path: polygon(0 0, 0 100%, 100% 50%); z-index: 3; }
        .right-waist { position: absolute; inset: 0; background: var(--env-light); clip-path: polygon(100% 0, 50% 50%, 100% 100%); z-index: 3; }
        .bottom-waist { position: absolute; bottom: 0; width: 100%; height: 55%; background: var(--env-main); z-index: 4; border-radius: 0 0 6px 6px; }

        .seal {
            position: absolute; top: 50%; left: 50%; width: 60px; height: 60px;
            transform: translate(-50%, -50%); background: radial-gradient(circle, var(--gold2), var(--gold3));
            border-radius: 50%; z-index: 7; display: flex; justify-content: center; align-items: center;
            color: white; font-size: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); transition: 0.5s;
        }

        /* Kart Ayarları */
        .card {
            position: absolute; top: 10px; left: 10px; right: 10px; bottom: 10px;
            background: white; border: 1px solid var(--gold1); border-radius: 4px;
            padding: 15px; text-align: center; z-index: 2;
            transition: transform 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex; flex-direction: column; justify-content: space-between; align-items: center;
        }

        h2 { font-family: 'Great Vibes', cursive; font-size: 28px; color: var(--gold3); }
        h2 span { margin: 0 5px; }
        .davetiye-foto { width: 65px; height: 65px; object-fit: cover; border-radius: 50%; border: 1px solid var(--gold1); }
        .info { font-size: 11px; line-height: 1.3; color: #333; }
        #countdown { font-size: 11px; font-weight: bold; color: var(--gold3); border-top: 1px solid #eee; width: 100%; padding-top: 5px; }

        /* AÇILMA DURUMU */
        .envelope.open .flap { transform: rotateX(180deg); z-index: 2; }
        .envelope.open .card { transform: translateY(-130px); z-index: 8; box-shadow: 0 20px 40px rgba(0,0,0,0.2); }
        .envelope.open .seal { transform: translate(-50%, -50%) scale(0); opacity: 0; }

        .maps-btn {
            position: absolute; bottom: -80px; left: 50%; transform: translateX(-50%);
            background: linear-gradient(to right, var(--gold3), var(--gold1));
            color: white; text-decoration: none; padding: 10px 30px; border-radius: 20px;
            font-weight: bold; font-size: 13px; opacity: 0; transition: 0.5s; z-index: 20;
        }
        .envelope.open ~ .maps-btn { opacity: 1; bottom: -60px; }
    </style>
</head>
<body>

    <div class="flower-bg"></div>

    <div class="scene" id="scene">
        <div class="envelope" id="envelope">
            <div class="env-front"></div>
            
            <div class="env-back-side">
                <div class="flap"></div>
                <div class="left-waist"></div>
                <div class="right-waist"></div>
                <div class="bottom-waist"></div>
                <div class="seal">❤</div>
                
                <div class="card">
                    <h2>Eftal <span>&</span> M. Fatih</h2>
                    <img src="1000023273.jpg" class="davetiye-foto">
                    <div class="info">
                        Mutluluğumuza ortak olmanız dileğiyle.<br>
                        <strong>11 OCAK 2026 – 19:00</strong>
                        Haliliye / Şanlıurfa
                    </div>
                    <div id="countdown"></div>
                </div>
            </div>
        </div>
        <a href="https://www.google.com/maps?q=37.163105,38.821438" target="_blank" class="maps-btn">KONUMU GÖR</a>
    </div>

    <audio id="bgMusic"><source src="stay.mp3" type="audio/mpeg"></audio>

    <script>
        const envelope = document.getElementById('envelope');
        const scene = document.getElementById('scene');
        const music = document.getElementById('bgMusic');
        let isRotated = false;
        let isOpen = false;

        // Döndürme İşlemi (Tıklama/Dokunma ile)
        scene.addEventListener('click', (e) => {
            if (!isRotated) {
                envelope.style.transform = 'rotateY(180deg)';
                isRotated = true;
            } else if (!isOpen) {
                // Sadece arkası dönükse açılır
                envelope.classList.add('open');
                isOpen = true;
                playMusic();
            }
        });

        function playMusic() {
            music.currentTime = 34; music.volume = 0;
            music.play();
            let vol = 0;
            let fade = setInterval(() => {
                if (vol < 0.7) { vol += 0.05; music.volume = vol; }
                else clearInterval(fade);
            }, 100);
        }

        const target = new Date("Jan 11, 2026 19:00:00").getTime();
        setInterval(() => {
            const diff = target - new Date().getTime();
            if (diff < 0) return;
            const d = Math.floor(diff / 86400000);
            const h = Math.floor((diff % 86400000) / 3600000);
            const m = Math.floor((diff % 3600000) / 60000);
            const s = Math.floor((diff % 60000) / 1000);
            document.getElementById("countdown").innerHTML = `${d}G ${h}S ${m}D ${s}SN`;
        }, 1000);
    </script>
</body>
    </html>
